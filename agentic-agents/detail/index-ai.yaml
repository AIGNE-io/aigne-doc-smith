type: team
name: GenerateDetail
description: Generate or update detailed content for multiple documentation files
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: Your specific requirements for documentation structure
    locale:
      type: string
      description: Primary language for documentation (e.g., zh, en, ja)
    tasks:
      type: array
      description: Tasks describing which documents to generate/update, including title, path, description, and sourcePaths
      items:
        type: object
        properties:
          task:
            type: string
            description: Task describing which document to generate/update, including title, path, description, and sourcePaths
iterate_on: tasks
concurrency: 5
skills:
  - ../utils/load-base-sources.mjs
  - type: ai
    instructions: 
      url: ./detail-prompt.md
    input_schema:
      type: object
      properties:
        task:
          type: string
          description: Task describing which document to generate/update, including title, path, description, and sourcePaths
        rules:
          type: string
          description: Your specific requirements for documentation content
        locale:
          type: string
          description: Primary language for documentation (e.g., zh, en, ja)
    afs:
      modules:
        - module: local-fs
          options:
            name: workspace
            localPath: .
            description: The target repository containing source code and documentation. Read-only, cannot be modified.
        - module: local-fs
          options:
            name: doc-smith
            localPath: .aigne/doc-smith
            description: The Doc Smith workspace for storing intermediate and output files