type: "@aigne/agent-library/orchestrator"
name: GenerateStructure
description: Generate the structure of your documentation
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: Your specific requirements for documentation structure
    locale:
      type: string
      description: Primary language for documentation (e.g., zh, en, ja)
    feedback:
      type: string
      description: User feedback for structure modifications
objective:
  url: objective.md
planner:
  type: ai
  instructions:
    url: planner.md
afs:
  modules:
    - module: local-fs
      options:
        name: workspace
        localPath: .
        description: The target repository containing source code, documentation, and other files that serve as the data source for analyzing and generating the document structure
    - module: local-fs
      options:
        name: docs-structure
        localPath: .aigne/doc-smith/output-yaml
        description: The directory containing the generated documentation structure