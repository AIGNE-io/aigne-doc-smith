type: team
name: update
alias:
  - up
description: Update specific documents and their translations
skills:
  - url: ./input-generator.mjs
    default_input:
      skipIfExists: true
  - ./load-config.mjs
  - ./load-sources.mjs
  - type: transform
    task_render_mode: hide
    jsonata: |
      $merge([
        $,
        {
          'structurePlan': originalStructurePlan,
          'structurePlanResult': $map(originalStructurePlan, function($item) {
            $merge([
              $item,
              {
                'translates': [$map(translateLanguages, function($lang) { {"language": $lang} })]
              }
            ])
          })
        }
      ])
  - ./find-items-by-paths.mjs
  - ./format-structure-plan.mjs
  - type: team
    name: batchDocsUpdate
    skills:
      - ./detail-generator-and-translate.yaml
    iterate_on: selectedDocs
    concurrency: 3
  - url: ./check-feedback-refiner.mjs
    default_input:
      stage: document_refine
  - url: ./action-success.mjs
    default_input:
      action: "âœ… Documents updated successfully"
input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary file for consistent terminology (use @filename.md)
    docs:
      type: array
      items:
        type: string
      description: Documents to update
    feedback:
      type: string
      description: Tell us what to change in this content
    reset:
      type: boolean
      description: Start fresh - ignore previous versions
output_schema:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
    content:
      type: string
mode: sequential
