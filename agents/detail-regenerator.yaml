type: team
name: update
alias:
  - up
description: Optimize and regenerate individual document content and translations
skills:
  - url: ./input-generator.mjs
    default_input:
      skipIfExists: true
  - ./load-config.mjs
  - ./load-sources.mjs
  - type: transform
    jsonata: |
      $merge([
        $,
        {
          'structurePlan': originalStructurePlan,
          'structurePlanResult': $map(originalStructurePlan, function($item) {
            $merge([
              $item,
              {
                'translates': [$map(translateLanguages, function($lang) { {"language": $lang} })]
              }
            ])
          })
        }
      ])
  - ./find-item-by-path.mjs
  - ./format-structure-plan.mjs
  - url: ./detail-generator-and-translate.yaml
    default_input:
      isShowMessage: true
input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary of terms for consistent terminology, use @<file> to read from a file
    doc-path:
      type: string
      description: Document path to regenerate
    feedback:
      type: string
      description: Feedback for content improvement
output_schema:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
    content:
      type: string
mode: sequential
