    #   description: Target audience for the documentation
    glossary:
      type: string
      description: Glossary of terms for consistent terminology
    doc-path:
      type: string
      description: Document path to regenerate
    feedback:
      type: string
      description: Feedback for content improvement
    # sources:
    #   type: array
