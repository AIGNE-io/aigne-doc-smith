type: team
task_render_mode: collapse
name: generateDiagram
skills:
  - ../create/draw-diagram.yaml
  - ../create/wrap-diagram-code.mjs
reflection:
  reviewer: ../create/check-diagram.mjs
  is_approved: isValid
  max_iterations: 5
  return_last_on_max_iterations: false
input_schema:
  type: object
  properties:
    documentContent:
      type: string
      description: The **raw text content** of the current document. (**Note:** This is the original document and **does not include** any diagram source code.)
    locale:
      type: string
      description: Language for diagram labels and text
      default: en
  required:
    - documentContent
output_schema:
  type: object
  properties:
    diagramSourceCode:
      type: string
      description: The **diagram source code** generated from the input text.
