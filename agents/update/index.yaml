type: team
name: update
alias:
  - up
description: Update specific documents and their translations
skills:
  - url: ../init/index.mjs
    default_input:
      skipIfExists: true
      checkOnly: true
  - ../utils/load-sources.mjs
  - type: transform
    task_render_mode: hide
    jsonata: |
      $merge([
        $,
        {
          'documentStructure': originalDocumentStructure,
          'documentExecutionStructure': $map(originalDocumentStructure, function($item) {
            $merge([
              $item,
              {
                'translates': [$map(translateLanguages, function($lang) { {"language": $lang} })]
              }
            ])
          })
        }
      ])
  - url: ../utils/choose-docs.mjs
    default_input:
      requiredFeedback: false
  - ../utils/format-document-structure.mjs
  - ../media/load-media-description.mjs
  - ../update/check-update-is-single.mjs
  - ../update/save-and-translate-document.mjs
  - url: ../utils/action-success.mjs
    default_input:
      action: "âœ… Documents updated successfully"
input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary file for consistent terminology (use @filename.md)
    docs:
      type: array
      items:
        type: string
      description: Documents to update
    feedback:
      type: string
      description: Tell us what to change in this content
    reset:
      type: boolean
      description: Start fresh - ignore previous versions
output_schema:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
    content:
      type: string
mode: sequential
