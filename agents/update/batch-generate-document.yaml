type: team
name: batchGenerateDocument
description: Batch generate document details
skills:
  - ./check-document.mjs
input_schema:
  type: object
  properties:
    detailDataSource:
      type: string
      description: Context for documentation structure generation, used to assist generate documentation structure
    documentExecutionStructure: ../schema/document-execution-structure.yaml
    modifiedFiles:
      type: array
      items: { type: string }
      description: Array of modified files since last generation
iterate_on: documentExecutionStructure
concurrency: 5
mode: sequential
