name: generateDocument
description: Comprehensive content generator for documentation that creates detailed, high-quality document content from various data sources with intelligent analysis.
instructions:
  url: ../../prompts/detail/generate-document.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: User's content generation rules and requirements
    locale:
      type: string
      description: User language, such as zh, en
    datasources:
      type: string
      description: Source data and context for document content generation
    targetAudience:
      type: string
      description: Target audience for document content
    nodeName:
      type: string
      description: Document node name for content generation
    originalDocumentStructure: ../schema/document-structure.yaml
    title:
      type: string
    description:
      type: string
    path:
      type: string
    parentId:
      type:
        - string
        - "null"
    glossary:
      type: string
      description: Glossary
    additionalInformation:
      type: string
      description: Additional supplementary information
  required:
    - rules
    - datasources
    - originalDocumentStructure
output_key: content
skills:
  - fs-tools/glob.mjs
  - fs-tools/grep.mjs
  - fs-tools/read-file.mjs
  - type: team
    task_render_mode: collapse
    name: generateD2DiagramContent
    skills:
      - ../generate/generate-d2-diagram.yaml
    reflection:
      reviewer: ../generate/check-d2-diagram-valid.mjs
      is_approved: isValid
      max_iterations: 5
      return_last_on_max_iterations: true
    input_schema:
      type: object
      properties:
        documentContent:
          type: string
          description: Source code of current document (without the D2 diagram)
      required:
        - documentContent
    output_schema:
      type: object
      properties:
        d2DiagramSourceCode:
          type: string
          description: Source code for the D2 diagram
