type: team
name: batchDocsDetailGenerate
description: Batch generate document details
skills:
  - ./check-detail.mjs
input_schema:
  type: object
  properties:
    datasources:
      type: string
      description: Context for structure planning, used to assist generate document structure
    structurePlanResult: ../schema/structure-plan-result.yaml
    modifiedFiles:
      type: array
      items: { type: string }
      description: Array of modified files since last generation
iterate_on: structurePlanResult
concurrency: 3
mode: sequential
