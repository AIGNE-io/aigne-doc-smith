type: team
name: generate
alias:
  - gen
  - g
description: Generate complete documentation for your project
skills:
  - url: ../init/init.mjs
    default_input:
      skipIfExists: true
  - ../utils/load-sources.mjs
  - ./check-structure-plan.mjs
  - url: ../utils/save-output.mjs
    default_input:
      saveKey: structurePlan
      savePath:
        $get: outputDir
      fileName: structure-plan.json
  - type: transform
    name: transformData
    task_render_mode: hide
    jsonata: |
      $merge([
        $,
        {
          'structurePlanResult': $map(structurePlan, function($item) {
            $merge([
              $item,
              {
                'translates': [$map(translateLanguages, function($lang) { {"language": $lang} })]
              }
            ])
          }),
          "datasources": ""
        }
      ])
  - ../utils/format-structure-plan.mjs
  - ../update/batch-docs-detail-generator.yaml
  - url: ../utils/check-feedback-refiner.mjs
    default_input:
      stage: structure_planning
  - ../utils/save-docs.mjs

input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary file for consistent terminology (use @filename.md)
    feedback:
      type: string
      description: Tell us how to improve the documentation structure
    forceRegenerate:
      type: boolean
      description: Rebuild all documentation from scratch
  required:
    - config
mode: sequential
