name: drawDiagram
description: Generate a D2 diagram from document content.
instructions:
  - role: system
    url: ../../prompts/detail/d2-diagram/system-prompt.md
  - role: user
    url: ../../prompts/detail/d2-diagram/user-prompt.md
input_schema:
  type: object
  properties:
    documentContent:
      type: string
      description: The **raw text content** of the current document. (**Note:** This is the original document and **does not include** any diagram source code.)
  required:
    - documentContent
output_schema:
  type: object
  properties:
    diagramSourceCode:
      type: string
      description: The **diagram source code** generated from the input text.
  required:
    - diagramSourceCode
