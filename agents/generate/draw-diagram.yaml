name: drawDiagram
description: Generate a D2 diagram from document content.
instructions:
  - role: system
    url: ../../prompts/detail/d2-diagram/rules-system.md
  - role: user
    url: ../../prompts/detail/d2-diagram/rules-user.md
input_schema:
  type: object
  properties:
    documentContent:
      type: string
      description: Source code of current document (without diagram content)
  required:
    - documentContent
output_schema:
  type: object
  properties:
    d2DiagramSourceCode:
      type: string
      description: Source code to draw D2 diagram
  required:
    - d2DiagramSourceCode
