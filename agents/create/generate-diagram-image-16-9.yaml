type: image
name: generateDiagramImage16_9
image_model:
  model: gemini-3-pro-image-preview
  imageConfig:
    aspectRatio: "16:9"
    imageSize: "1K"

instructions:
  - role: system
    url: ../../prompts/detail/diagram/generate-image-system.md
  - role: user
    url: ../../prompts/detail/diagram/generate-image-user.md

input_schema:
  type: object
  properties:
    documentContent:
      type: string
      description: The full document content to be used for diagram generation
    diagramType:
      type: string
      description: The type of diagram to generate (architecture, flowchart, guide, intro, sequence, network)
      enum: ["architecture", "flowchart", "guide", "intro", "sequence", "network"]
    diagramStyle:
      type: string
      description: The visual style for the diagram (modern, standard, hand-drawn, anthropomorphic, flat, minimalist, 3d)
      enum: ["modern", "standard", "hand-drawn", "anthropomorphic", "flat", "minimalist", "3d"]
    locale:
      type: string
      description: Language for diagram labels
      default: en
  required:
    - documentContent
    - diagramType
    - diagramStyle
include_input_in_output: true
