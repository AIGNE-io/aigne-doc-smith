type: team
name: userRemoveDocument
description: Remove a document from the documentation structure
skills:
  - url: ../../init/index.mjs
    default_input:
      skipIfExists: true
  - ../../utils/load-sources.mjs
  - ./remove-documents-from-structure.mjs
  - url: ../../utils/save-output.mjs
    default_input:
      saveKey: documentStructure
      savePath:
        $get: outputDir
      fileName: structure-plan.json
  - ../../utils/save-sidebar.mjs
  - ./find-documents-with-invalid-links.mjs
  - ./review-documents-with-invalid-links.mjs
  - ../../utils/add-translates-to-structure.mjs
  - ../../utils/format-document-structure.mjs
  - ../../media/load-media-description.mjs
  - ../../update/batch-generate-document.yaml
  - ../../utils/post-generate.mjs
input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary file for consistent terminology (use @filename.md)
    forceRegenerate:
      type: boolean
      description: Rebuild all documentation from scratch
mode: sequential
