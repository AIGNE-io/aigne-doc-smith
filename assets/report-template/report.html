    <!-- Lucide Icons -->

    <!-- Custom Styles -->
    <style>
        :root {
            --background: 210 20% 98%;
            --foreground: 215 25% 27%;
            --card: 0 0% 100%;
            --card-foreground: 215 25% 27%;
            --popover: 0 0% 100%;
            --popover-foreground: 215 25% 27%;
            --primary: 217 91% 60%;
            --primary-foreground: 0 0% 100%;
            --primary-light: 217 91% 70%;
            --primary-dark: 217 91% 50%;
            --secondary: 210 15% 96%;
            --secondary-foreground: 215 25% 27%;
            --muted: 210 15% 96%;
            --muted-foreground: 215 10% 55%;
            --accent: 142 86% 53%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
            --warning: 38 92% 50%;
            --warning-foreground: 0 0% 100%;
            --border: 214 32% 91%;
            --input: 214 32% 91%;
            --ring: 217 91% 60%;
            --accuracy: 217 91% 60%;
            --coverage: 142 86% 53%;
            --readability: 262 83% 58%;
            --structure: 38 92% 50%;
            --success: 142 86% 53%;
            --info: 217 91% 60%;
            --critical: 0 84% 60%;
            --radius: 0.5rem;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: system-ui, -apple-system, sans-serif;
            background-image: linear-gradient(135deg, hsl(217 91% 60% / 0.1), hsl(262 83% 58% / 0.1), hsl(142 86% 53% / 0.1));
        }

        .glass-card {
            background: hsl(0 0% 100% / 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid hsl(0 0% 100% / 0.2);
            box-shadow: 0 8px 32px hsl(215 25% 27% / 0.12);
        }

        .gradient-text {
            background: linear-gradient(135deg, hsl(217 91% 60%), hsl(262 83% 58%));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px -10px hsl(215 25% 27% / 0.2), 0 0 0 1px hsl(215 25% 27% / 0.05);
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, hsl(217 91% 60%), hsl(262 83% 58%));
        }

        .text-accuracy { color: hsl(var(--accuracy)); }
        .text-coverage { color: hsl(var(--coverage)); }
        .text-readability { color: hsl(var(--readability)); }
        .text-structure { color: hsl(var(--structure)); }
        .text-success { color: hsl(var(--success)); }
        .text-warning { color: hsl(var(--warning)); }
        .text-critical { color: hsl(var(--critical)); }
        .text-info { color: hsl(var(--info)); }

        .bg-accuracy\/10 { background-color: hsl(var(--accuracy) / 0.1); }
        .bg-coverage\/10 { background-color: hsl(var(--coverage) / 0.1); }
        .bg-readability\/10 { background-color: hsl(var(--readability) / 0.1); }
        .bg-structure\/10 { background-color: hsl(var(--structure) / 0.1); }
        .bg-success\/10 { background-color: hsl(var(--success) / 0.1); }
        .bg-warning\/10 { background-color: hsl(var(--warning) / 0.1); }
        .bg-critical\/10 { background-color: hsl(var(--critical) / 0.1); }

        .hidden { display: none; }
        .block { display: block; }

        .progress-bar {
            background-color: hsl(var(--secondary));
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-indicator {
            background-color: hsl(var(--primary));
            height: 100%;
            transition: width 0.3s ease;
        }

        .nav-button {
            background: transparent;
            border: 2px solid transparent;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            margin: 0.25rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .nav-button:hover {
            background: linear-gradient(145deg, hsl(0 0% 100%), hsl(210 15% 99%));
            box-shadow: 0 4px 20px -4px hsl(215 25% 27% / 0.1);
            border-color: hsl(var(--border));
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: linear-gradient(135deg, hsl(217 91% 60%), hsl(262 83% 58%));
            color: white;
            box-shadow: 0 0 60px hsl(217 91% 60% / 0.3);
        }

        .nav-button.active svg {
            color: white !important;
        }
    </style>
</head>

                                    </div>

                            </div>

                            <div class="px-6 pb-6 space-y-4 relative z-10" id="highlights-summary">
                                <!-- Highlights will be dynamically generated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detail Pages will be dynamically generated -->
            <div id="detail-pages">
                <!-- Detail pages will be dynamically generated -->
            </div>
        </div>
    </main>

    <script>
        // Template utilities
        function cloneTemplate(templateId) {
            const template = document.getElementById(templateId);
            return template.content.cloneNode(true);
        }

        function fillTemplate(element, data, selectors) {
            Object.keys(selectors).forEach(key => {
                const selector = selectors[key];
                const target = element.querySelector(selector);
                if (target && data[key] !== undefined) {
                    if (selector.includes('data-lucide')) {
                        target.setAttribute('data-lucide', data[key]);
                    } else if (selector.includes('style')) {
                        target.style.width = data[key];
                    } else if (selector.includes('class')) {
                        target.className += ' ' + data[key];
                    } else {
                        target.textContent = data[key];
                    }
                }
            });
            return element;
        }

        // Utility functions
        function formatNumber(num, decimals = 1) {
            return typeof num === 'number' ? num.toFixed(decimals) : num;
        }

        function getStatusConfig(status) {
            const configs = {
                success: { color: "text-success", bgColor: "bg-success/10", badgeClass: "bg-green-500", badgeText: "Good", icon: "check-circle" },
                warning: { color: "text-warning", bgColor: "bg-warning/10", badgeClass: "bg-yellow-500", badgeText: "Needs Improvement", icon: "alert-triangle" },
                critical: { color: "text-critical", bgColor: "bg-critical/10", badgeClass: "bg-red-500", badgeText: "Critical", icon: "x-circle" },
                info: { color: "text-info", bgColor: "bg-info/10", badgeClass: "bg-blue-500", badgeText: "Info", icon: "info" }
            };
            return configs[status] || configs.info;
        }

        function getSeverityConfig(severity) {
            const configs = {
                critical: { color: "text-critical", bgColor: "bg-critical/10", badgeClass: "bg-red-500", label: "Critical" },
                major: { color: "text-warning", bgColor: "bg-warning/10", badgeClass: "bg-yellow-500", label: "Major" },
                minor: { color: "text-info", bgColor: "bg-info/10", badgeClass: "border border-slate-300", label: "Minor" }
            };
            return configs[severity] || configs.minor;
        }

        function getIntegrityLevel(score) {
            if (score >= 90) return { level: "Platinum", color: "text-yellow-400", bgColor: "bg-yellow-400/10", borderColor: "border-yellow-400/20" };
            if (score >= 80) return { level: "Gold", color: "text-yellow-600", bgColor: "bg-yellow-600/10", borderColor: "border-yellow-600/20" };
            if (score >= 70) return { level: "Silver", color: "text-slate-400", bgColor: "bg-slate-400/10", borderColor: "border-slate-400/20" };
            return { level: "Bronze", color: "text-amber-700", bgColor: "bg-amber-700/10", borderColor: "border-amber-700/20" };
        }

                        <!-- Quick Wins -->
                        <div class="glass-card rounded-lg">
                            <div class="p-6 border-b border-slate-200">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="zap" class="h-5 w-5 text-success"></i>
                                    <span class="text-xl font-semibold">Quick Win Projects</span>
                                    <span class="px-3 py-1 bg-success text-white text-xs rounded-full">Low Investment ¬∑ High Return</span>
                                </div>
                            </div>
                            <div class="p-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="quick-wins-container">
                                    <!-- Quick wins will be rendered by renderQuickWins -->
                                </div>
                            </div>
                        </div>

                        <!-- Timeline -->
                        <div class="glass-card rounded-lg">
                            <div class="p-6 border-b border-slate-200">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="calendar" class="h-5 w-5 text-blue-500"></i>
                                    <span class="text-xl font-semibold">Implementation Timeline</span>
                                </div>
                            </div>
                            <div class="p-6">
                                <div class="space-y-6" id="timeline-container">
                                    <!-- Timeline will be rendered by renderTimeline -->
                                </div>
                                <div class="mt-8 p-4 bg-gradient-primary rounded-lg text-white">
                                    <div class="flex items-center space-x-2">
                                        <i data-lucide="trending-up" class="h-5 w-5"></i>
                                        <span class="font-medium">
                                            Expected Result: 8 weeks later, documentation quality score improved to ${formatNumber(REPORT_DATA.meta.overallScore + REPORT_DATA.recommendations.impactSummary.totalPotentialImprovement)} points (+${Math.round((REPORT_DATA.recommendations.impactSummary.totalPotentialImprovement / REPORT_DATA.meta.overallScore) * 100)}%)
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            detailPages.innerHTML = detailPagesHTML + recommendationsHTML;

            // Render content for each detail page
            Object.keys(REPORT_DATA.details).forEach(key => {
                renderDetailMetrics(key);
                renderDetailContent(key);
            });

            // Render recommendations content
            renderQuickWins();
            renderTimeline();
        }

        function renderDetailMetrics(dimensionKey) {
            const data = REPORT_DATA.details[dimensionKey];
            const container = document.getElementById(`${dimensionKey}-metrics`);
            container.innerHTML = '';

            data.metrics.forEach(metric => {
                const element = cloneTemplate('detail-metric-template');
                const config = getStatusConfig(metric.status);

                // Fill data
                element.querySelector('.detail-metric-name').textContent = metric.name;
                element.querySelector('.detail-metric-score').textContent = `${formatNumber(metric.score)}${metric.unit || '%'}`;
                element.querySelector('.detail-metric-description').textContent = metric.description;
                element.querySelector('.detail-metric-progress').style.width = `${metric.score}%`;

                // Set icon and status
                element.querySelector('.detail-metric-icon').setAttribute('data-lucide', metric.icon);
                element.querySelector('.detail-metric-badge').textContent = config.badgeText;
                element.querySelector('.detail-metric-badge').className += ` ${config.badgeClass}`;

                // Set target info
                if (metric.target) {
                    element.querySelector('.detail-metric-target').textContent = `Target: ${metric.target}${metric.unit || '%'}`;
                } else if (metric.total) {
                    const completedCount = metric.documented || metric.present || metric.working || metric.reachable || metric.score;
                    element.querySelector('.detail-metric-target').textContent = `Documented: ${completedCount} / ${metric.total}`;
                }

                container.appendChild(element);
            });
        }

        function renderDetailContent(dimensionKey) {
            const data = REPORT_DATA.details[dimensionKey];
            const container = document.getElementById(`${dimensionKey}-content`);

            if (dimensionKey === 'accuracy' || dimensionKey === 'readability') {
                // Render issues list
                container.innerHTML = `
                    <div class="glass-card rounded-lg">
                        <div class="p-6 border-b border-slate-200">
                            <div class="flex items-center justify-between">
                                <span class="flex items-center space-x-2">
                                    <i data-lucide="alert-triangle" class="h-5 w-5 text-warning"></i>
                                    <span class="text-xl font-semibold">Identified Issues</span>
                                    <span class="px-2 py-1 border border-slate-300 text-xs rounded">${data.issues.length} items</span>
                                </span>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="space-y-4" id="${dimensionKey}-issues">
                                <!-- Issues will be rendered here -->
                            </div>
                        </div>
                    </div>
                `;

                // Render issues using template
                const issuesContainer = document.getElementById(`${dimensionKey}-issues`);
                data.issues.forEach(issue => {
                    const element = cloneTemplate('detail-issue-template');
                    const config = getSeverityConfig(issue.severity);

                    // Fill issue data
                    element.querySelector('.detail-issue-title').textContent = issue.title;
                    element.querySelector('.detail-issue-description').textContent = issue.description;
                    element.querySelector('.detail-issue-file').textContent = `üìÅ ${issue.file}`;
                    element.querySelector('.detail-issue-line').textContent = `üìç Line ${issue.line}`;
                    element.querySelector('.detail-issue-action').textContent = issue.suggestedAction || issue.suggestion;

                    // Set severity badge
                    element.querySelector('.detail-issue-severity-badge').textContent = config.label;
                    element.querySelector('.detail-issue-severity-badge').className += ` ${config.badgeClass}`;

                    // Set type badge if exists
                    if (issue.type) {
                        element.querySelector('.detail-issue-type-badge').textContent = issue.type;
                        element.querySelector('.detail-issue-type-badge').style.display = 'inline';
                    } else {
                        element.querySelector('.detail-issue-type-badge').style.display = 'none';
                    }

                    // Set action label
                    element.querySelector('.detail-issue-action-label').textContent = dimensionKey === 'accuracy' ? 'Suggested Action:' : 'Improvement Suggestion:';

                    issuesContainer.appendChild(element);
                });

            } else if (dimensionKey === 'coverage') {
                // Render coverage breakdown and priority items
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="glass-card rounded-lg">
                            <div class="p-6 border-b border-slate-200">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="pie-chart" class="h-5 w-5 text-coverage"></i>
                                    <span class="text-xl font-semibold">Coverage Distribution</span>
                                </div>
                            </div>
                            <div class="p-6 space-y-4">
                                ${data.categoryBreakdown.map(category => `
                                    <div class="space-y-2">
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm font-medium text-slate-800">${category.name}</span>
                                            <span class="text-sm font-bold text-slate-800">${formatNumber(category.value)}%</span>
                                        </div>
                                        <div class="progress-bar h-2">
                                            <div class="progress-indicator" style="width: ${category.value}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="glass-card rounded-lg">
                            <div class="p-6 border-b border-slate-200">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="alert-triangle" class="h-5 w-5 text-warning"></i>
                                    <span class="text-xl font-semibold">Priority Items</span>
                                </div>
                            </div>
                            <div class="p-6 space-y-3">
                                ${data.uncoveredItems.slice(0, 3).map(item => {
                                    const config = getSeverityConfig(item.severity);
                                    return `
                                        <div class="p-3 border border-slate-200 rounded-lg">
                                            <div class="flex items-center justify-between mb-2">
                                                <span class="px-2 py-1 ${config.badgeClass} text-white text-xs rounded">${config.label}</span>
                                                <span class="text-xs text-slate-600">${item.addedDate}</span>
                                            </div>
                                            <h4 class="font-medium text-sm text-slate-800 mb-1">${item.name}</h4>
                                            <p class="text-xs text-slate-600">${item.description}</p>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;

            } else if (dimensionKey === 'structure') {
                // Render missing sections and page reachability
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="glass-card rounded-lg">
                            <div class="p-6 border-b border-slate-200">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="file-text" class="h-5 w-5 text-critical"></i>
                                    <span class="text-xl font-semibold">Missing Sections</span>
                                </div>
                            </div>
                            <div class="p-6 space-y-4">
                                ${data.missingSections.map(section => {
                                    const priorityConfig = section.priority === 'high' ? 'bg-red-500' : 'bg-yellow-500';
                                    return `
                                        <div class="p-3 border border-slate-200 rounded-lg">
                                            <div class="flex items-center justify-between mb-2">
                                                <h4 class="font-medium text-sm text-slate-800">${section.name}</h4>
                                                <span class="px-2 py-1 ${priorityConfig} text-white text-xs rounded">${section.priority.charAt(0).toUpperCase() + section.priority.slice(1)} Priority</span>
                                            </div>
                                            <p class="text-xs text-slate-600 mb-2">${section.description}</p>
                                            <div class="text-xs text-slate-600">Suggested files: ${section.files.join(', ')}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <div class="glass-card rounded-lg">
                            <div class="p-6 border-b border-slate-200">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="clock" class="h-5 w-5 text-warning"></i>
                                    <span class="text-xl font-semibold">Page Reachability</span>
                                </div>
                            </div>
                            <div class="p-6 space-y-4">
                                ${data.clickPaths.map(path => `
                                    <div class="p-3 border border-slate-200 rounded-lg">
                                        <div class="flex items-center justify-between mb-2">
                                            <h4 class="font-medium text-sm text-slate-800">${path.target}</h4>
                                            <span class="px-2 py-1 ${path.status === 'success' ? 'bg-green-500' : 'bg-yellow-500'} text-white text-xs rounded">${path.clicks} clicks</span>
                                        </div>
                                        <p class="text-xs text-slate-600 mb-1">Path: ${path.currentPath}</p>
                                        <div class="flex items-center justify-between text-xs">
                                            <span class="text-slate-600">Requirement: ‚â§ ${path.maxClicks} clicks</span>
                                            <span class="font-medium ${path.status === 'success' ? 'text-success' : 'text-warning'}">
                                                ${path.status === 'success' ? 'Meets requirement' : 'Exceeds requirement'}
                                            </span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderQuickWins() {
            const container = document.getElementById('quick-wins-container');
            container.innerHTML = '';

            REPORT_DATA.recommendations.quickWins.forEach(item => {
                const element = cloneTemplate('quick-win-template');

                element.querySelector('.quick-win-title').textContent = item.title;
                element.querySelector('.quick-win-description').textContent = item.description;
                element.querySelector('.quick-win-score').textContent = `+${item.scoreImprovement} points`;
                element.querySelector('.quick-win-days').textContent = `${item.estimatedDays} days`;
                element.querySelector('.quick-win-assignee').textContent = item.assignee;

                container.appendChild(element);
            });
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            container.innerHTML = '';

            REPORT_DATA.recommendations.timeline.forEach((phase, index) => {
                const element = cloneTemplate('timeline-template');

                element.querySelector('.timeline-phase').textContent = phase.phase;
                element.querySelector('.timeline-impact').textContent = `+${phase.impact} points`;

                // Set title based on type
                const titleMap = {
                    "quick-wins": "Quick Win Projects",
                    "medium": "Medium Impact Projects",
                    "high-impact": "High Impact Projects"
                };
                element.querySelector('.timeline-title').textContent = titleMap[phase.type];

                // Render tasks
                const tasksContainer = element.querySelector('.timeline-tasks');
                phase.tasks.forEach(task => {
                    const taskElement = cloneTemplate('timeline-task-template');
                    taskElement.querySelector('.timeline-task-text').textContent = task;
                    tasksContainer.appendChild(taskElement);
                });

                // Hide connector for last item
                if (index === REPORT_DATA.recommendations.timeline.length - 1) {
                    element.querySelector('.timeline-connector').style.display = 'none';
                }

                container.appendChild(element);
            });
        }

        // Initialize application
        function initializeApp() {
            renderHeader();
            renderNavigation();
            renderDashboard();
            renderDetailPages();

            // Initialize Lucide icons after content is rendered
            setTimeout(() => {
                lucide.createIcons();
            }, 100);

            // Add click event listeners to navigation buttons
            document.addEventListener('click', (e) => {
                const button = e.target.closest('.nav-button, .nav-trigger');
                if (button && button.dataset.page) {
                    e.preventDefault();
                    showPage(button.dataset.page);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // Show dashboard by default
            showPage('dashboard');
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
