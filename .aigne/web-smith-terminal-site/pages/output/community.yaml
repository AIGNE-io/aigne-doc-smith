    en:
      properties:
        4221qi1bxy322mf4:
          value:
            - title: How do I report a bug or issue?
              answer: Great question! Please search existing issues first on our GitHub Issues
                page. If you can't find it, open a new one using our bug report
                template. Your feedback helps us make DocSmith better for
                everyone!
            - title: I have a great idea for a new feature. Where can I share it?
              answer: We'd love to hear it! The best place for new ideas is our GitHub
                Discussions. This lets the community vote on and discuss new
                possibilities. Let's dream up the future of DocSmith together!
            - title: I want to contribute code. Where do I start?
              answer: Awesome! We're thrilled to have you. First, clone the repo, install
                dependencies with `pnpm install`, and run the tests. Please
                check out our Code of Conduct and contribution guidelines before
                submitting a pull request. Welcome aboard!
            - title: Where can I see what features are planned?
              answer: You can check out our public roadmap on GitHub Projects to see what
                we're working on and what's coming up next. Feel free to comment
                and share your thoughts!
