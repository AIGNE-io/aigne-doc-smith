meta:
  title: "Enterprise Features for AI Documentation | AIGNE DocSmith"
  description: "Explore enterprise-grade features for AIGNE DocSmith, including private cloud deployment, SSO, team collaboration, and priority support. Secure and scalable AI documentation for your business."
  image: ""
sections:
  - sectionName: "EnterpriseHero"
    sectionSummary: "A powerful hero section to immediately capture the attention of enterprise visitors, highlighting the security, scalability, and seamless integration benefits of DocSmith for their business."
    centeredHeroTitle: "DocSmith for Enterprise: Secure, Scalable, and Seamless"
    centeredHeroDescription: "Unlock powerful features designed for teams that demand performance, security, and control. Supercharge your documentation workflow from development to deployment."
    centeredHeroActions:
      - text: "Contact Us"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
  - sectionName: "EnterpriseFeatures"
    sectionSummary: "This section uses a four-column grid to showcase the core enterprise-grade features, making it easy for business users to quickly scan and understand the key benefits like collaboration, branding, and automation."
    threeColumnGridTitle: "Power-Up Your Team with Enterprise-Grade Features"
    list:
      - sectionName: "TeamCollaborationCard"
        sectionSummary: "Highlights the multi-user workflow and role-based access features, appealing to team leads and managers."
        iconName: "lucide:users"
        cardTitle: "Team Collaboration"
        cardDescription: "Streamline workflows with role-based access and multi-user management. Keep everyone in sync, effortlessly."
      - sectionName: "CustomBrandingCard"
        sectionSummary: "Showcases the white-labeling capability, a key feature for businesses wanting a consistent brand experience."
        iconName: "lucide:palette"
        cardTitle: "Custom Branding"
        cardDescription: "Make it yours. Apply your brand identity for a seamless, white-labeled documentation experience."
      - sectionName: "ApiIntegrationCard"
        sectionSummary: "Focuses on the automation benefits of API integration, speaking directly to development and DevOps teams."
        iconName: "lucide:webhook"
        cardTitle: "API Integration"
        cardDescription: "Automate everything. Use our REST APIs to integrate DocSmith into your existing CI/CD pipelines."
      - sectionName: "AnalyticsCard"
        sectionSummary: "Details the benefits of usage analytics, which helps businesses make data-driven decisions about their documentation."
        iconName: "lucide:bar-chart-3"
        cardTitle: "Usage Analytics"
        cardDescription: "Gain valuable insights. Track documentation usage and effectiveness to understand what your users need."
  - sectionName: "SecurityAndCompliance"
    sectionSummary: "This section is dedicated to addressing the critical security and compliance concerns of enterprise customers, using a two-column layout to present key features like private cloud and SSO in a clear, trustworthy manner."
    twoColumnGridTitle: "Security and Compliance You Can Trust"
    list:
      - sectionName: "PrivateCloudCard"
        sectionSummary: "Emphasizes data privacy and control by highlighting the private cloud deployment option."
        iconName: "lucide:cloud-off"
        cardTitle: "Private Cloud Deployment"
        cardDescription: "Total control. Deploy DocSmith on your own infrastructure, ensuring your code never leaves your environment."
      - sectionName: "SsoIntegrationCard"
        sectionSummary: "Appeals to IT administrators by explaining the ease and security of SSO integration."
        iconName: "lucide:key-round"
        cardTitle: "SSO Integration"
        cardDescription: "Simplify access. Connect with your existing identity providers for secure, one-click login."
      - sectionName: "AuditLogsCard"
        sectionSummary: "Builds confidence by showcasing the audit logging feature, essential for compliance and security monitoring."
        iconName: "lucide:shield-check"
        cardTitle: "Audit Logs"
        cardDescription: "Stay compliant. Get complete activity tracking and generate reports to meet your internal and external requirements."
      - sectionName: "DataPrivacyCard"
        sectionSummary: "Reassures businesses about the safety of their proprietary information with a strong statement on data privacy."
        iconName: "lucide:lock"
        cardTitle: "Enhanced Data Privacy"
        cardDescription: "Your data is yours. With private deployments, you get the ultimate peace of mind, knowing your information is protected."
  - sectionName: "SupportAndServices"
    sectionSummary: "This section highlights the premium support and professional services available to enterprise clients, reinforcing the value proposition and demonstrating a commitment to their success."
    threeColumnGridTitle: "Dedicated Support for Your Success"
    list:
      - sectionName: "PrioritySupportCard"
        sectionSummary: "Offers the benefit of fast, expert help, a major selling point for large teams."
        iconName: "lucide:rocket"
        cardTitle: "Priority Support"
        cardDescription: "Get answers, fast. You'll have a direct line to our engineering team for expert help when you need it most."
      - sectionName: "CustomTrainingCard"
        sectionSummary: "Showcases value-added services like custom training to help teams maximize their investment."
        iconName: "lucide:graduation-cap"
        cardTitle: "Custom Training"
        cardDescription: "Level up your team. We offer bespoke onboarding and workshops to ensure you're getting the most out of DocSmith."
      - sectionName: "ProfessionalServicesCard"
        sectionSummary: "Addresses the need for custom solutions, assuring potential clients that the product can adapt to their unique environments."
        iconName: "lucide:wrench"
        cardTitle: "Professional Services"
        cardDescription: "Need a custom solution? Our team can help with complex integrations and deployment assistance to fit your unique needs."
  - sectionName: "FinalCta"
    sectionSummary: "A final, clear call-to-action section designed to convert interested enterprise visitors into leads by prompting them to get in touch for a demo and pricing."
    ctaTitle: "Ready to Scale Your Documentation?"
    ctaDescription: "Let's talk about how AIGNE DocSmith can meet your enterprise needs. Get in touch with our team for a personalized demo and pricing."
    cta:
      - text: "Contact Us"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""