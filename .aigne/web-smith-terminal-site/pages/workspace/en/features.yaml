meta:
  title: "AIGNE DocSmith Features: AI Generation, Multi-Language, Smart Updates"
  description: "Explore the powerful features of AIGNE DocSmith. See how our AI-powered engine generates, translates, and automatically updates your code documentation."
sections:
  - sectionName: "FeaturesHero"
    sectionSummary: "An engaging hero section to introduce the core value proposition of DocSmith's features, setting an energetic tone and encouraging users to get started or see the product in action."
    centeredHeroTitle: "Documentation That Writes Itself."
    centeredHeroDescription: "Dive into the features that make AIGNE DocSmith the smartest, fastest way to keep your documentation perfectly in sync with your code. From intelligent generation to seamless updates, see how it all works."
    centeredHeroActions:
      - text: "Get Started Free"
        link: "link:///quick-start"
      - text: "See it in Action"
        link: "link:///home"
  - sectionName: "CoreFeaturesGrid"
    sectionSummary: "A four-card grid that breaks down the main feature pillars of DocSmith (AI Generation, Multi-Language, LLM Integration, Smart Updates) into easily scannable, benefit-driven points."
    twoColumnGridTitle: "The Magic Behind Your Docs"
    list:
      - sectionName: "AIGenerationCard"
        sectionSummary: "Feature card highlighting DocSmith's intelligent content generation capabilities, emphasizing its ability to understand code context."
        iconName: "lucide:brain-circuit"
        cardTitle: "Intelligent Content Generation"
        cardDescription: "DocSmith doesn't just scan your codeâ€”it understands it. Our AI analyzes structure and intent to generate clear, comprehensive documentation, from API references to user guides."
      - sectionName: "MultiLanguageCard"
        sectionSummary: "Feature card showcasing the platform's extensive multi-language support, focusing on the benefit of reaching a global audience easily."
        iconName: "lucide:languages"
        cardTitle: "Global-Ready, Instantly"
        cardDescription: "Reach a worldwide audience with professional, context-aware translations in 12 languages. Your technical accuracy is preserved, no matter the language."
      - sectionName: "LLMIntegrationCard"
        sectionSummary: "Feature card explaining the seamless integration with various Large Language Models via AIGNE Hub, highlighting flexibility and ease of use."
        iconName: "lucide:plug-zap"
        cardTitle: "Connect to Any LLM"
        cardDescription: "Use our built-in AIGNE Hub to access top models like Gemini and GPT-4o without API keys, or bring your own. The power of choice is yours."
      - sectionName: "SmartUpdatesCard"
        sectionSummary: "Feature card detailing the smart update feature, emphasizing the benefit of having documentation that always stays current with code changes automatically."
        iconName: "lucide:git-pull-request-arrow"
        cardTitle: "Always In Sync"
        cardDescription: "Never worry about outdated docs again. DocSmith automatically detects code changes and intelligently updates only the relevant sections, keeping everything fresh."
