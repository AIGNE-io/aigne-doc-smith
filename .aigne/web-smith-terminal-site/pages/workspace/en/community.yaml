meta:
  title: "Community & Resources | AIGNE DocSmith"
  description: "Join the AIGNE DocSmith community! Find official documentation, tutorials, and support forums. Learn how you can contribute to the project and help us grow."
  image: ""
sections:
  - sectionName: "communityHero"
    sectionSummary: "A vibrant and welcoming hero section that invites users to join the community and highlights the collective energy of building together."
    centeredHeroTitle: "You're Part of the Crew!"
    centeredHeroDescription: "Welcome to the AIGNE DocSmith community hub! This is your space to connect, learn, and create with fellow developers. Let's build amazing things together!"
    centeredHeroActions:
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
      - text: "Join the Discussion"
        link: "https://community.arcblock.io/discussions/boards/aigne"
  - sectionName: "learningResources"
    sectionSummary: "A section that groups key learning resources like documentation and showcases, with clear CTAs for each, making it easy for users to find what they need."
    splitHeroTitle: "Learn, Explore, and Get Inspired"
    splitHeroDescription: "Whether you're just starting or you're a seasoned pro, we've got the resources to help you succeed. Dive into our official docs for in-depth guides, or check out our showcase to see what's possible."
    splitHeroActions:
      - text: "Read the Docs"
        link: "https://docsmith.aigne.io/docs/"
      - text: "View Showcase"
        link: "https://docsmith.aigne.io/app"
    splitHeroRightImage: "https://placehold.co/1440x700?text=Resources"
  - sectionName: "communityChannels"
    sectionSummary: "Highlights the main community channels for support and announcements, encouraging users to connect with the team and other developers in a friendly, engaging way."
    splitHeroTitle: "Join the Conversation!"
    splitHeroDescription: "Connect with us and hundreds of other developers! Follow us on Twitter for the latest news and announcements, or jump into our community forums to ask questions, share your projects, and get support."
    splitHeroActions:
      - text: "Follow on Twitter"
        link: "https://twitter.com/arcblock_io"
      - text: "Visit Community Forum"
        link: "https://community.arcblock.io/discussions/boards/aigne"
    splitHeroLeftImage: "https://placehold.co/1440x700?text=Community"
  - sectionName: "contributionFaq"
    sectionSummary: "An FAQ-style section that provides specific guidance on different contribution methods, such as reporting issues and requesting features, with direct links to the relevant GitHub pages."
    faqTitle: "How You Can Contribute"
    faqList:
      - question: "How do I report a bug or issue?"
        answer: "Great question! Please search existing issues first on our GitHub Issues page. If you can't find it, open a new one using our bug report template. Your feedback helps us make DocSmith better for everyone!"
      - question: "I have a great idea for a new feature. Where can I share it?"
        answer: "We'd love to hear it! The best place for new ideas is our GitHub Discussions. This lets the community vote on and discuss new possibilities. Let's dream up the future of DocSmith together!"
      - question: "I want to contribute code. Where do I start?"
        answer: "Awesome! We're thrilled to have you. First, clone the repo, install dependencies with `pnpm install`, and run the tests. Please check out our Code of Conduct and contribution guidelines before submitting a pull request. Welcome aboard!"
      - question: "Where can I see what features are planned?"
        answer: "You can check out our public roadmap on GitHub Projects to see what we're working on and what's coming up next. Feel free to comment and share your thoughts!"
  - sectionName: "finalCallToAction"
    sectionSummary: "A final, energetic call-to-action that encourages users to take the next step, whether it's exploring the code on GitHub or joining the community conversation."
    ctaTitle: "What Are You Waiting For?"
    ctaDescription: "Jump in and become a part of the AIGNE DocSmith story. Your next contribution could be the one that sparks a new idea for everyone!"
    cta:
      - text: "Contribute on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
      - text: "Say Hello in the Community"
        link: "https://community.arcblock.io/discussions/boards/aigne"
