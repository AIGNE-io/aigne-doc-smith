meta:
  title: "Quick Start Guide | AIGNE DocSmith"
  description: "Get started with AIGNE DocSmith in minutes. This guide walks you through installing the CLI, setting up your project, and generating your first AI-powered documentation."
  image: ""
sections:
  - sectionName: "QuickStartHero"
    sectionSummary: "An energetic and welcoming hero section that sets the stage for the quick start guide, clearly stating its purpose and encouraging users to dive in."
    centeredHeroTitle: "Get Started in Minutes!"
    centeredHeroDescription: "Ready to revolutionize your documentation? This guide will have you up and running with AIGNE DocSmith in just a few simple steps. Let's make some magic!"
    centeredHeroActions:
      - text: "View All Features"
        link: "link:///features"
      - text: ""
        link: ""
  - sectionName: "Prerequisites"
    sectionSummary: "A clear, scannable section outlining the simple prerequisites for getting started. It's designed to reassure users that the process is easy and accessible."
    twoColumnGridTitle: "What You'll Need (It's Not Much!)"
    list:
      - sectionName: "NodeJsRequirement"
        sectionSummary: "Highlights the Node.js version requirement for DocSmith."
        iconName: "logos:nodejs-icon"
        cardTitle: "Node.js (v20+)"
        cardDescription: "DocSmith is powered by Node.js. Just make sure you have version 20 or newer installed on your system."
      - sectionName: "NoApiKeysNeeded"
        sectionSummary: "Emphasizes that no API keys are needed to start, removing a common barrier to entry for new users."
        iconName: "lucide:key-round"
        cardTitle: "No API Keys Needed"
        cardDescription: "Jump right in! DocSmith uses AIGNE Hub by default, so you can start generating docs instantly without any setup."
  - sectionName: "InstallationSteps"
    sectionSummary: "A step-by-step guide to installing and generating documentation, presented in a clear, single-column layout with actionable code snippets for each stage."
    oneColumnGridTitle: "Your 3-Step Launchpad"
    list:
      - sectionName: "InstallCli"
        sectionSummary: "The first step in the guide, showing how to install the AIGNE CLI."
        contentCardTitle: "Step 1: Install the AIGNE CLI"
        contentCardDescription: "Pop open your terminal! First, install the AIGNE CLI globally. This makes the 'aigne' command available everywhere."
        contentCardBottomCode:
          name: "bash"
          content: "npm install -g @aigne/cli"
      - sectionName: "VerifyInstallation"
        sectionSummary: "The second step, guiding users to verify the installation was successful."
        contentCardTitle: "Step 2: Verify the Installation"
        contentCardDescription: "After installation, run the help command to make sure it's ready to rock. You should see a list of commands and options."
        contentCardBottomCode:
          name: "bash"
          content: "aigne doc --help"
      - sectionName: "GenerateDocs"
        sectionSummary: "The final step, showing users how to generate their first set of documents and explaining the interactive setup."
        contentCardTitle: "Step 3: Generate Your First Docs!"
        contentCardDescription: "Navigate into your project folder and kick things off. DocSmith will start a fun, interactive setup to learn about your project and tailor the perfect docs."
        contentCardBottomCode:
          name: "bash"
          content: "cd /path/to/your/project\naigne doc generate"
  - sectionName: "WhatsNext"
    sectionSummary: "A forward-looking section that inspires users to explore more of DocSmith's capabilities, presented as a vibrant, four-column grid of feature highlights."
    fourColumnGridTitle: "What's Next on Your Adventure?"
    list:
      - sectionName: "UpdateDocsCard"
        sectionSummary: "A card encouraging users to keep their documentation current by using the update feature."
        iconName: "lucide:refresh-cw"
        cardTitle: "Update Documentation"
        cardDescription: "Keep your documentation fresh by regenerating sections based on code changes or new ideas."
      - sectionName: "TranslateDocsCard"
        sectionSummary: "A card highlighting the multi-language translation capabilities of DocSmith."
        iconName: "lucide:languages"
        cardTitle: "Translate Documentation"
        cardDescription: "Translate your docs into 12 languages and reach a worldwide audience with a single command."
      - sectionName: "PublishDocsCard"
        sectionSummary: "A card that points users toward publishing their newly generated documentation."
        iconName: "lucide:rocket"
        cardTitle: "Publish Your Docs"
        cardDescription: "Make your documentation live and share it with your team or the public in just one step."
      - sectionName: "ReviewConfigCard"
        sectionSummary: "A card that invites users to learn more about configuring DocSmith."
        iconName: "lucide:settings"
        cardTitle: "Review Configuration"
        cardDescription: "Dive deeper into the config.yaml file to adjust your preferences and customize your workflow."
  - sectionName: "FinalCta"
    sectionSummary: "A final, friendly call-to-action that invites users to join the community for support and collaboration or to dive deeper into enterprise features."
    ctaTitle: "Ready to Join the Community?"
    ctaDescription: "Have questions, ideas, or just want to see what others are building? Join our community to connect with fellow developers and the AIGNE team!"
    cta:
      - text: "Join the Community"
        link: "link:///community"
      - text: "Explore Enterprise Features"
        link: "link:///enterprise"