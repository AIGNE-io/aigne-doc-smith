  zh-TW: AIGNE DocSmith 是一款基於 AIGNE 框架建構的強大 AI
    驅動型文件產生工具。它能直接從您的原始碼，自動建立內容詳細、結構完整的多語言文件。
  ja: 「AIGNE
    DocSmith」は、AIGNEフレームワークを基盤に構築された、強力なAI駆動のドキュメント生成ツールです。ソースコードから直接、詳細で構造化された多言語対応のドキュメント作成を自動化します。
