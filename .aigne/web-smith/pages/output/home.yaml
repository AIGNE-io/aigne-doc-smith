            - title: What is AIGNE DocSmith?
              answer: AIGNE DocSmith is an AI-powered tool that automatically analyzes your
                codebase to generate, update, and translate comprehensive
                documentation, ensuring it always stays in sync with your code.
            - title: Do I need my own API keys to get started?
              answer: No! By default, DocSmith uses AIGNE Hub, which lets you leverage
                powerful models like Google Gemini and OpenAI GPT without any
                API key configuration.
            - title: How does it handle different AI models?
              answer: DocSmith seamlessly integrates with AIGNE Hub, allowing you to switch
                between models from Google, OpenAI, Anthropic, and more with a
                simple command. You can also configure your own API keys for
                direct provider access.
            - title: Can I publish documentation to my own platform?
              answer: Absolutely! You can publish to the public DocSmith platform with one
                click, or deploy to your own self-hosted Discuss Kit instance
                for full control.
            - title: What kind of projects does it support?
              answer: DocSmith is designed to be versatile. It auto-detects your project
                structure and tech stack, making it suitable for a wide range of
                software projects.
            - title: What is the Elastic License 2.0?
              answer: It's an open-source-friendly license that allows you to use DocSmith for
                free in most personal and commercial projects. The main
                restriction is that you cannot offer DocSmith as a competing
                hosted service.
