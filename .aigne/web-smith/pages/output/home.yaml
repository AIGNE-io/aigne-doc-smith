              answer: 不需要！DocSmith 默认使用 AIGNE Hub，因此您无需任何 API
                密钥即可立即开始生成文档。如果您愿意，也可以连接您自己的密钥，用于 OpenAI、Google 和 Anthropic
                等提供商。
            - title: 它如何保持文档最新？
              answer: DocSmith 会智能检测您代码中的变更。当您运行更新命令时，它会识别新增或修改的内容，并自动仅重新生成受影响的部分，确保您的文档始终同步。
            - title: 它支持哪种类型的项目？
              answer: 它的设计非常通用！DocSmith 会自动检测您项目的结构和技术栈。它非常适用于 API、库、Web 应用等，并为不同受众提供可定制的样式。
            - title: 发布我的文档有多容易？
