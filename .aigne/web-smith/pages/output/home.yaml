          value:
            - title: How is AIGNE DocSmith licensed?
              answer: AIGNE DocSmith is licensed under the Elastic License 2.0. It's free for
                most use cases, including personal and commercial projects. The
                main restriction is that you cannot offer it as a competing
                hosted documentation service.
            - title: Do I need my own AI model API keys to start?
              answer: No! DocSmith uses AIGNE Hub by default, giving you access to powerful
                models like Google Gemini and OpenAI GPT without needing your
                own keys. You can optionally configure your own keys for direct
                provider access if you prefer.
            - title: What languages can my documentation be translated into?
              answer: "DocSmith supports professional, context-aware translation for 12
                languages: English, Chinese (Simplified & Traditional),
                Japanese, Korean, Spanish, French, German, Portuguese, Russian,
                Italian, and Arabic."
            - title: Where can I publish my documentation?
              answer: You have options! You can publish with one click to the public DocSmith
                platform or deploy to your own self-hosted instance of Discuss
                Kit for full control.
            - title: What happens when I update my code?
              answer: DocSmith's Smart Updates feature automatically detects changes in your
                codebase. It then intelligently updates only the relevant
                documentation sections, ensuring your docs stay in sync without
                a full regeneration.
            - title: Is DocSmith suitable for enterprise use?
              answer: Absolutely. We offer enterprise features including team collaboration,
                custom branding, API integration for CI/CD pipelines, private
                cloud deployments, and priority support. Contact us for more
                details!
