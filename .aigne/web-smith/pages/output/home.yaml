          value:
            - title: What is AIGNE DocSmith in a nutshell?
              answer: It's a smart, AI-driven tool that automatically generates high-quality,
                structured, and multi-language documentation by analyzing your
                codebase. Think of it as an expert technical writer, but way
                faster!
            - title: Do I need my own API keys to get started?
              answer: Nope! DocSmith uses the AIGNE Hub by default, so you can start
                generating docs immediately without any API keys. You can also
                connect your own keys for providers like OpenAI, Google, and
                Anthropic if you prefer.
            - title: How does it keep documentation up-to-date?
              answer: DocSmith intelligently detects changes in your code. When you run the
                update command, it identifies what's new or modified and
                automatically regenerates only the affected sections, ensuring
                your docs are always in sync.
            - title: What kind of projects does it support?
              answer: It's designed to be versatile! DocSmith auto-detects your project's
                structure and tech stack. It works great for APIs, libraries,
                web apps, and more, with customizable styles for different
                audiences.
            - title: How easy is it to publish my documentation?
              answer: It's a breeze! A single 'aigne doc publish' command lets you make your
                docs live. You can publish to the public DocSmith platform or
                your own private instance for your team.
