          value:
            - title: What license does AIGNE DocSmith use?
              answer: We use the Elastic License 2.0! It's an open-source-friendly license
                that gives you a ton of freedom.
            - title: So, I can use it for free?
              answer: Absolutely! It's free for almost everything, including your personal
                projects, internal business use, and most commercial
                applications. Go for it!
            - title: Are there any catch?
              answer: "Just one small thing: you can't offer DocSmith as a competing hosted
                service. Other than that, you're good to go! For all the
                details, you can always check the full license text."
            - title: Where can I read the full license?
              answer: Right in our GitHub repository! You can find the complete LICENSE file
                there to see all the specifics.
