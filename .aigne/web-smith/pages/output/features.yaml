          value:
            - title: What programming languages does DocSmith analyze?
              answer: DocSmith is designed to be language-agnostic and works with a wide
                variety of tech stacks. It automatically detects your project's
                structure to provide comprehensive analysis.
            - title: How many languages can I translate my documentation into?
              answer: You can translate your documentation into 12 languages, including
                English, Chinese (Simplified & Traditional), Japanese, Korean,
                Spanish, French, and German.
            - title: Do I need my own API keys for the AI models?
              answer: No! By default, DocSmith uses the AIGNE Hub, which gives you access to
                premium models without needing any API keys. However, you have
                the flexibility to configure your own keys if you prefer.
            - title: Can I customize the generated documentation?
              answer: Absolutely! You can provide custom feedback and requirements during
                generation or use the 'aigne doc update' command to regenerate
                specific sections with new instructions.
