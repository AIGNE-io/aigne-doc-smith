        4221qi1bxy322mf4:
          value:
            - title: What languages does DocSmith support?
              answer: "DocSmith supports 12 languages: English, Chinese (Simplified &
                Traditional), Japanese, Korean, Spanish, French, German,
                Portuguese, Russian, Italian, and Arabic."
            - title: Do I need my own API keys for the AI models?
              answer: No! By default, DocSmith uses AIGNE Hub, giving you access to multiple
                LLMs without needing your own keys. You can optionally configure
                your own keys if you prefer.
            - title: How does DocSmith know when my code changes?
              answer: The tool intelligently analyzes your project files and detects
                modifications. When you run the 'update' command, it identifies
                which parts of the documentation need to be regenerated to
                reflect the latest code.
            - title: Can I customize the documentation style?
              answer: Yes! You can choose from multiple documentation styles like Technical,
                User-Friendly, or Developer-Focused, and target specific
                audiences such as Developers, End Users, or Business Users.
