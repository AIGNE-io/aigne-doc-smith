meta:
  title: "DocSmith Core Features | AI-Powered Documentation Generation & Translation"
  description: "Explore DocSmith's powerful features: AI-driven content generation, multi-language
    translation, seamless LLM integration, and smart updates. Create accurate,
    up-to-date docs effortlessly."
  image: "mediakit://features-page-social-share.png"
sections:
  - sectionName: "featuresHero"
    sectionSummary: "An engaging hero section that introduces the core features of
      DocSmith with a vibrant, energetic tone. It sets the stage for the detailed
      breakdown and encourages users to explore the tool's capabilities."
    splitHeroTitle: "The Power Tools for Flawless Documentation"
    splitHeroDescription: "Dive into the features that make DocSmith the smartest,
      fastest way to generate, translate, and maintain your project documentation.
      Let's make docs exciting!"
    splitHeroActions:
      - text: "Get Started Free"
        link: "link:///getting-started"
      - text: "See Usage Guide"
        link: "link:///usage"
    splitHeroRightImage: "mediakit://features-hero-visual.png"
  - sectionName: "featureShowcase"
    sectionSummary: "A comprehensive grid showcasing the four pillar features of DocSmith:
      AI-Powered Generation, Multi-Language Support, Seamless LLM Integration,
      and Smart Updates. Each feature is presented with a clear benefit and a
      supporting visual to convince users of its value."
    twoColumnGridTitle: "Everything You Need to Succeed"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "Highlights the intelligent analysis and content creation
          capabilities of DocSmith, showing how it transforms raw code into structured,
          meaningful documentation."
        contentCardTitle: "AI-Powered Generation"
        contentCardDescription: "Let our AI analyze your codebase to create a flawless
          documentation structure. It generates rich, contextual content that
          explains the 'what' and the 'why,' so you don't have to."
        contentCardBottomImage: "mediakit://doc-generate-docs.png"
      - sectionName: "multiLanguageSupport"
        sectionSummary: "Showcases the global reach enabled by DocSmith's translation
          feature, emphasizing the professional quality and breadth of supported
          languages."
        contentCardTitle: "Go Global with Multi-Language Support"
        contentCardDescription: "Reach a worldwide audience! Instantly translate your
          docs into 12 languages with professional, context-aware accuracy. From
          Spanish to Japanese, we've got you covered."
        contentCardBottomImage: "mediakit://doc-translate-langs.png"
      - sectionName: "seamlessLlmIntegration"
        sectionSummary: "Details the flexibility of DocSmith's LLM integration, appealing
          to users who want zero-config simplicity or the power to use their own
          provider keys."
        contentCardTitle: "Seamless LLM Integration"
        contentCardDescription: "Use our powerful AIGNE Hub for zero-config access
          to top models like Gemini and GPT-4o, or bring your own API keys. The
          choice is yours!"
        contentCardBottomImage: "mediakit://doc-publish.png"
      - sectionName: "smartUpdates"
        sectionSummary: "Addresses the critical pain point of outdated documentation
          by explaining how DocSmith's smart update mechanism keeps content perpetually
          in sync with the codebase."
        contentCardTitle: "Stay Current with Smart Updates"
        contentCardDescription: "Outdated docs are a thing of the past. DocSmith automatically
          detects code changes and updates the relevant documentation, ensuring
          your content is always in sync."
        contentCardBottomImage: "mediakit://doc-update.png"
  - sectionName: "featuresCta"
    sectionSummary: "A final, energetic call-to-action that motivates users to
      take the next step. It reinforces the core value proposition and provides
      clear, direct paths to either get started or learn more."
    ctaTitle: "Ready to Create Amazing Docs?"
    ctaDescription: "Stop wrestling with manual documentation. Experience the power
      of AI and get started with DocSmith in minutes."
    cta:
      - text: "Try It Now"
        link: "link:///getting-started"
      - text: "View Commands"
        link: "link:///usage"
