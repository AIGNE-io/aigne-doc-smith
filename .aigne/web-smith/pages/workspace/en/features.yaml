- sectionName: "FrequentlyAskedQuestions"
  sectionSummary: "An FAQ section to proactively address common user questions about
    DocSmith's features. This builds trust and clarity by providing concise, direct
    answers to queries regarding AI functionality, API key usage, translation accuracy,
    and the update process."
  faqTitle: "Frequently Asked Questions"
  faqList:
  - question: "How does the AI understand my specific codebase?"
    answer: "DocSmith analyzes your code's structure, comments, and patterns to build
      a comprehensive understanding. It identifies key components, functions, and
      their relationships to generate documentation that is both accurate and contextually
      relevant to your project."
  - question: "Can I use my own API keys for LLMs?"
    answer: "Absolutely! While DocSmith integrates seamlessly with AIGNE Hub for a
      key-free experience, you can easily configure it to use your own API keys for
      providers like OpenAI, Anthropic (Claude), and Google (Gemini)."
  - question: "How accurate are the multi-language translations?"
    answer: "Our translations are powered by advanced AI models that are context-aware,
      ensuring high technical accuracy. Plus, you can integrate a custom glossary
      to maintain consistent terminology for your project's specific jargon across
      all languages."
  - question: "What happens when I change my code?"
    answer: "DocSmith's 'Smart Updates' feature detects changes in your source files.
      It then intelligently regenerates only the affected parts of your documentation,
      making the update process fast, efficient, and ensuring your docs always stay
      in sync."
