meta:
  title: "Getting Started Guide | AIGNE DocSmith"
  description: "Your step-by-step guide to installing AIGNE DocSmith and generating
    your first set of AI-powered documentation in minutes. Covers prerequisites,
    installation, and the 'aigne doc generate' command."
  image: "mediakit://getting-started-hero-visual.png"
sections:
- sectionName: "Hero"
  sectionSummary: "A vibrant and welcoming hero section that immediately sets an energetic
    tone, clearly stating the page's purpose: to get users up and running with
    AIGNE DocSmith quickly and easily."
  splitHeroTitle: "Get Started in Minutes"
  splitHeroDescription: "Ready to go? This guide will walk you through installing
    the AIGNE CLI and generating your first set of docs. Itâ€™s fast, simple, and
    you'll be up and running in no time!"
  splitHeroActions:
  - text: "See All Commands"
    link: "link:///usage"
  - text: ""
    link: ""
  splitHeroRightImage: "mediakit://getting-started-hero-visual.png"
- sectionName: "Prerequisites"
  sectionSummary: "This section clearly and concisely outlines the necessary prerequisites,
    ensuring users have everything they need before starting the installation.
    It's designed to be scannable and reassuring, highlighting that no API keys
    are needed to begin."
  twoColumnGridTitle: "What You'll Need"
  list:
  - sectionName: "NodeJsRequirement"
    sectionSummary: "A card explaining the Node.js version requirement."
    iconName: "logos:nodejs-icon"
    cardTitle: "Node.js (Version 20+)"
    cardDescription: "DocSmith runs on Node.js. You'll need version 20 or newer.
      It comes with npm, which you'll use for installation."
  - sectionName: "NoApiKeys"
    sectionSummary: "A card highlighting the benefit of not needing API keys to start."
    iconName: "lucide:key-round"
    cardTitle: "No API Keys Needed!"
    cardDescription: "Jump right in! By default, DocSmith uses the AIGNE Hub, so
      you can start generating docs without configuring any API keys."
- sectionName: "Installation"
  sectionSummary: "A step-by-step guide to the installation process. Each step is
    presented in a clean card with a code block, making the commands easy to copy
    and execute. The tone is encouraging and action-oriented."
  oneColumnGridTitle: "Installation"
  list:
  - sectionName: "InstallCli"
    sectionSummary: "Provides the command and context for installing the AIGNE CLI."
    contentCardTitle: "Step 1: Install the AIGNE CLI"
    contentCardDescription: "Pop open your terminal and run this command. It installs
      the AIGNE CLI globally, so you can use the `aigne` command from anywhere."
    contentCardBottomCode:
      name: "Install AIGNE CLI"
      content: "npm install -g @aigne/cli"
  - sectionName: "VerifyInstallation"
    sectionSummary: "Provides the command to verify a successful installation."
    contentCardTitle: "Step 2: Verify the Installation"
    contentCardDescription: "All done? Let's make sure. Run this command to see the
      help menu. If it lists the available commands, you're good to go!"
    contentCardBottomCode:
      name: "Verify Installation"
      content: "aigne doc --help"
- sectionName: "GenerateFirstDocs"
  sectionSummary: "This section walks the user through the exciting process of generating
    their first documents. It breaks down the 'generate' command into simple,
    visual steps, showcasing the interactive setup and the final success message
    to build confidence and excitement."
  oneColumnGridTitle: "Generate Your First Docs"
  list:
  - sectionName: "NavigateToProject"
    sectionSummary: "Instructs the user to navigate to their project directory."
    contentCardTitle: "Step 1: Navigate to Your Project"
    contentCardDescription: "First things first, head to your project's root directory
      in your terminal."
    contentCardBottomCode:
      name: "Change Directory"
      content: "cd /path/to/your/project"
  - sectionName: "RunGenerate"
    sectionSummary: "Highlights the main 'generate' command as the key action."
    contentCardTitle: "Step 2: Run the Generate Command"
    contentCardDescription: "This is where the magic happens! This one command kicks
      off the entire process, from analysis to generation."
    contentCardBottomCode:
      name: "Run Generate Command"
      content: "aigne doc generate"
  - sectionName: "InteractiveSetup"
    sectionSummary: "Visually demonstrates the one-time interactive setup process
      with a screenshot."
    contentCardTitle: "Step 3: Complete the Interactive Setup"
    contentCardDescription: "The first time you run `generate`, you'll answer a few
      quick questions to tailor the docs to your needs. Your choices get saved
      in a config file for next time."
    contentCardBottomImage: "mediakit://doc-complete-setup-beautified.png"
  - sectionName: "AwaitGeneration"
    sectionSummary: "Shows the successful completion message, providing a sense of
      accomplishment."
    contentCardTitle: "Step 4: Await Generation"
    contentCardDescription: "Sit back and relax! DocSmith is now analyzing your code,
      planning the structure, and writing the content. You'll see a success message
      when it's done."
    contentCardBottomImage: "mediakit://doc-generated-successfully-beautified.png"
- sectionName: "WhatsNext"
  sectionSummary: "A final, energetic call-to-action that encourages users to take
    the next step. It directs them to other relevant guides, ensuring they know
    where to go to continue their journey and explore more advanced features."
  twoColumnGridTitle: "What's Next?"
  list:
  - sectionName: "UpdateDocumentation"
    sectionSummary: "A card guiding users to the documentation on how to update
      their generated docs."
    cardTitle: "Update Documentation"
    cardDescription: "Modify or regenerate specific sections of your documentation
      based on code changes or new requirements."
    iconName: "lucide:refresh-cw"
  - sectionName: "TranslateDocumentation"
    sectionSummary: "A card guiding users to the documentation on how to translate
      their docs."
    cardTitle: "Translate Documentation"
    cardDescription: "Translate your documents into any of the 12 supported languages,
      such as Chinese, Spanish, or German."
    iconName: "lucide:languages"
  - sectionName: "PublishDocs"
    sectionSummary: "A card guiding users to the documentation on how to publish
      their docs."
    cardTitle: "Publish Your Docs"
    cardDescription: "Make your documentation available online for your team or the
      public."
    iconName: "lucide:rocket"
  - sectionName: "ReviewConfiguration"
    sectionSummary: "A card guiding users to the documentation on configuration."
    cardTitle: "Review Configuration"
    cardDescription: "Review and modify the config.yaml file that was created during
      the initial setup to adjust your preferences."
    iconName: "lucide:settings"
