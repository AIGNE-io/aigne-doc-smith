meta:
  title: "Getting Started with AIGNE DocSmith | AIGNE"
  description: "Your step-by-step guide to installing the AIGNE CLI, configuring your first project, and instantly generating documentation from your source code."
sections:
  - sectionName: "verticalHeroWithCode"
    sectionSummary: "An energetic and action-oriented hero section designed to immediately engage developers by showing them the single most important command to get started, setting a tone of speed and efficiency."
    verticalHeroTitle: "Get Started in Minutes"
    verticalHeroDescription: "Follow this quick guide to install the AIGNE CLI, set up your project, and generate your first set of docs. Let's get this party started!"
    verticalHeroCode:
      name: "Terminal"
      content: "npm i -g @aigne/cli"
  - sectionName: "stepByStepGuide"
    sectionSummary: "A visual, step-by-step walkthrough of the installation and generation process. This section uses an alternating layout of text and screenshots to guide the user through each action, making the process feel intuitive and exciting."
    list:
      - sectionName: "prerequisites"
        sectionSummary: "Clearly outlines the Node.js prerequisite with simple, platform-specific instructions to ensure users are ready for installation without any friction."
        contentCardTitle: "Step 1: First, You'll Need Node.js"
        contentCardDescription: "Before we dive in, make sure you have Node.js and npm on your system. Itâ€™s the environment where all the magic happens! You can verify your installation by running `node --version` and `npm --version` in your terminal."
        contentCardRightCode:
          name: "Terminal (macOS/Linux Example)"
          content: "# On macOS with Homebrew\nbrew install node\n\n# On Debian/Ubuntu\nsudo apt-get install -y nodejs"
      - sectionName: "installCli"
        sectionSummary: "Guides the user to install the AIGNE CLI, presenting the simple command as the key to unlocking the tool's power."
        contentCardTitle: "Step 2: Install the AIGNE CLI"
        contentCardDescription: "Awesome! Now, let's get the AIGNE command-line tool. This single global install gives you access to DocSmith and all its amazing features. Just run this command."
        contentCardLeftCode:
          name: "Terminal"
          content: "npm i -g @aigne/cli"
      - sectionName: "generateDocs"
        sectionSummary: "Showcases the core 'generate' command and introduces the interactive setup wizard with a screenshot, turning a potentially complex configuration into a simple, guided experience."
        contentCardTitle: "Step 3: Generate Your First Docs!"
        contentCardDescription: "This is where the fun begins! Navigate to your project's root folder and kick things off. The first time you run this, a friendly setup wizard will appear to get you configured in seconds."
        contentCardRightImage: "https://docsmith.aigne.io/image-bin/uploads/0c45a32667c5250e54194a61d9495965.png"
      - sectionName: "wizardSetup"
        sectionSummary: "Visually demonstrates the simplicity of the configuration wizard, assuring the user that setup is just a matter of answering a few straightforward questions."
        contentCardTitle: "Answer a Few Quick Questions"
        contentCardDescription: "The wizard will ask about your project's purpose, audience, and source files. It's super fast and handles all the configuration, so you don't have to."
        contentCardLeftImage: "https://docsmith.aigne.io/image-bin/uploads/fbedbfa256036ad6375a6c18047a75ad.png"
      - sectionName: "generationProcess"
        sectionSummary: "Builds excitement by showing the tool in action, reinforcing the idea that AIGNE DocSmith is actively working to create documentation for them."
        contentCardTitle: "Sit Back and Watch it Go!"
        contentCardDescription: "Once you're set up, DocSmith gets to work analyzing your code, planning the structure, and writing everything for you. You're just moments away from a full set of docs."
        contentCardRightImage: "https://docsmith.aigne.io/image-bin/uploads/d0766c19380a02eb8a6f8ce86a838849.png"
      - sectionName: "reviewOutput"
        sectionSummary: "Provides a satisfying conclusion to the process, confirming success with a visual cue and directing the user to their newly created files."
        contentCardTitle: "Step 4: And... You're Done!"
        contentCardDescription: "That's it! Your new documentation is ready and waiting in the output directory (usually `.aigne/doc-smith/docs`). Go ahead, check it out!"
        contentCardLeftImage: "https://docsmith.aigne.io/image-bin/uploads/0967443611408ad9d0042793d590b8fd.png"
  - sectionName: "nextSteps"
    sectionSummary: "A forward-looking section that capitalizes on the user's momentum, offering clear, exciting paths to deepen their knowledge and explore more advanced features of the tool."
    threeColumnGridTitle: "What Will You Do Next?"
    list:
      - sectionName: "exploreFeaturesCard"
        sectionSummary: "Prompts users to explore the core functionalities of DocSmith."
        iconName: "lucide:box"
        cardTitle: "Explore Core Features"
        cardDescription: "See what else you can do! Explore the main commands and capabilities, from updating documents to publishing them online."
      - sectionName: "configurationGuideCard"
        sectionSummary: "Encourages users to learn about advanced customization."
        iconName: "lucide:settings"
        cardTitle: "Dive into Configuration"
        cardDescription: "Learn how to fine-tune your documentation's style, audience, and languages by editing the `config.yaml` file."
      - sectionName: "cliReferenceCard"
        sectionSummary: "Directs technical users to the comprehensive command reference for mastering the tool."
        iconName: "lucide:terminal"
        cardTitle: "Master the CLI"
        cardDescription: "Want to become a power user? Get a complete reference for all available `aigne doc` commands and their options."
