meta:
  title: "Enterprise Features for AI Documentation | AIGNE DocSmith"
  description: "Elevate your documentation with AIGNE DocSmith's enterprise features. Get team collaboration, custom branding, private cloud deployment, SSO, and priority support for secure, scalable documentation pipelines."
  image: ""
sections:
  - sectionName: "EnterpriseHero"
    sectionSummary: "Introduces the enterprise-focused value proposition, highlighting scalability, security, and support to capture the attention of business and production users."
    centeredHeroTitle: "Power Your Production Workflows with DocSmith"
    centeredHeroDescription: "Unlock enterprise-grade security, collaboration, and support to build and manage documentation pipelines that your entire organization can rely on."
    centeredHeroActions:
      - text: "Contact Us"
        link: "https://www.aigne.io/contact"
      - text: "Explore Features"
        link: "link:///features"
  - sectionName: "EnterpriseFeatures"
    sectionSummary: "Showcases the core enterprise-level features in a scannable grid format, focusing on benefits like team management, branding, automation, and analytics."
    fourColumnGridTitle: "Advanced Features Built for Your Team"
    list:
      - sectionName: "TeamCollaborationCard"
        sectionSummary: "Highlights the team collaboration feature."
        iconName: "lucide:users"
        cardTitle: "Team Collaboration"
        cardDescription: "Manage multi-user workflows with role-based access to keep your entire team perfectly in sync."
      - sectionName: "CustomBrandingCard"
        sectionSummary: "Highlights the custom branding feature."
        iconName: "lucide:palette"
        cardTitle: "Custom Branding"
        cardDescription: "White-label your documentation with your own brand identity for a seamless, professional user experience."
      - sectionName: "ApiIntegrationCard"
        sectionSummary: "Highlights the API integration feature."
        iconName: "lucide:braces"
        cardTitle: "API Integration"
        cardDescription: "Automate your documentation pipelines with powerful REST APIs designed for seamless integration."
      - sectionName: "AnalyticsCard"
        sectionSummary: "Highlights the analytics feature."
        iconName: "lucide:bar-chart-3"
        cardTitle: "Usage Analytics"
        cardDescription: "Track documentation usage and effectiveness to discover what resonates most with your audience."
  - sectionName: "SecurityAndCompliance"
    sectionSummary: "Addresses critical enterprise concerns by detailing the security and compliance features, building trust and assuring data privacy."
    fourColumnGridTitle: "Uncompromising Security & Compliance"
    list:
      - sectionName: "PrivateCloudCard"
        sectionSummary: "Highlights the private cloud deployment option."
        iconName: "lucide:cloud-off"
        cardTitle: "Private Cloud Deployment"
        cardDescription: "Deploy on your own infrastructure. Your code and data never leave your secure environment."
      - sectionName: "SsoIntegrationCard"
        sectionSummary: "Highlights SSO integration capabilities."
        iconName: "lucide:key-round"
        cardTitle: "SSO Integration"
        cardDescription: "Connect with your existing identity providers like Okta or Azure AD for secure, frictionless access."
      - sectionName: "AuditLogsCard"
        sectionSummary: "Highlights the audit logs feature for compliance."
        iconName: "lucide:shield-check"
        cardTitle: "Audit Logs"
        cardDescription: "Get complete activity tracking and compliance reporting for total visibility and peace of mind."
      - sectionName: "DataPrivacyCard"
        sectionSummary: "Highlights the data privacy guarantee."
        iconName: "lucide:lock"
        cardTitle: "Guaranteed Data Privacy"
        cardDescription: "Ensure your sensitive codebase remains completely confidential with secure, private deployments."
  - sectionName: "SupportAndServices"
    sectionSummary: "Details the premium support and professional services available to enterprise clients, reinforcing the commitment to their success."
    threeColumnGridTitle: "Dedicated Support & Professional Services"
    list:
      - sectionName: "PrioritySupportCard"
        sectionSummary: "Highlights the priority support service."
        iconName: "lucide:rocket"
        cardTitle: "Priority Support"
        cardDescription: "Get direct, hands-on access to our engineering team for fast resolutions and expert guidance."
      - sectionName: "CustomTrainingCard"
        sectionSummary: "Highlights the custom training service."
        iconName: "lucide:presentation"
        cardTitle: "Custom Training"
        cardDescription: "Accelerate your team's adoption with custom onboarding sessions and best practices workshops."
      - sectionName: "ProfessionalServicesCard"
        sectionSummary: "Highlights professional services for custom work."
        iconName: "lucide:wrench"
        cardTitle: "Professional Services"
        cardDescription: "Leverage our expertise for custom integrations, complex deployments, and tailored solutions."
  - sectionName: "EnterpriseCta"
    sectionSummary: "Provides a final, clear call-to-action, encouraging enterprise prospects to get in touch for personalized information and next steps."
    ctaTitle: "Ready to Scale Your Documentation?"
    ctaDescription: "Let's talk about how AIGNE DocSmith can meet your enterprise needs. Contact our team for a personalized demo, pricing, and deployment options."
    cta:
      - text: "Contact Us"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""