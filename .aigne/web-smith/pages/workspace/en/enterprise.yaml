meta:
  title: "AIGNE DocSmith for Enterprise | Secure, Scalable, Supported"
  description: "Discover enterprise-grade features for AIGNE DocSmith, including private cloud deployment, SSO, priority support, and custom branding. Scale your documentation securely."
  image: ""
sections:
  - sectionName: "EnterpriseHero"
    sectionSummary: "A powerful hero section to introduce the enterprise solution, emphasizing scale, security, and support, with a clear call to action to contact sales."
    splitHeroTitle: "Scale Your Documentation with Confidence"
    splitHeroDescription: "Get the power, security, and dedicated support your organization needs. AIGNE DocSmith Enterprise provides robust features for large teams to collaborate, integrate, and deploy at scale."
    splitHeroActions:
      - text: "Contact Sales"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
    splitHeroRightImage: "https://placehold.co/1440x700?text=Enterprise+Solution"
  - sectionName: "EnterpriseFeatures"
    sectionSummary: "Highlights the core features of the Enterprise plan in a scannable grid, focusing on collaboration, branding, automation, and analytics to showcase business value."
    fourColumnGridTitle: "Built for Your Enterprise Workflow"
    list:
      - sectionName: "TeamCollaborationCard"
        sectionSummary: "Feature card explaining the multi-user and role-based access capabilities."
        iconName: "mdi:account-group-outline"
        cardTitle: "Seamless Team Collaboration"
        cardDescription: "Empower your entire team with multi-user workflows and role-based access controls to manage documentation efficiently and securely."
      - sectionName: "CustomBrandingCard"
        sectionSummary: "Feature card highlighting the white-labeling and custom branding options."
        iconName: "mdi:palette-outline"
        cardTitle: "Custom Branding"
        cardDescription: "Maintain perfect brand consistency with white-label documentation. It's your hard work, so it should look like your brand."
      - sectionName: "ApiIntegrationCard"
        sectionSummary: "Feature card detailing the REST API for automating documentation pipelines."
        iconName: "mdi:api"
        cardTitle: "Powerful API Integration"
        cardDescription: "Automate your documentation pipelines! Integrate DocSmith directly into your existing CI/CD workflows with our robust REST APIs."
      - sectionName: "AnalyticsCard"
        sectionSummary: "Feature card showcasing the ability to track documentation usage and effectiveness."
        iconName: "mdi:chart-line"
        cardTitle: "Insightful Analytics"
        cardDescription: "Go beyond just publishing. Track documentation usage and effectiveness to see what's resonating with your users and where to improve."
  - sectionName: "SecurityAndCompliance"
    sectionSummary: "A crucial section addressing enterprise security concerns, building trust by detailing private deployment, SSO, audit logs, and data privacy."
    twoColumnGridTitle: "Security & Compliance You Can Trust"
    list:
      - sectionName: "PrivateCloudCard"
        sectionSummary: "Security feature card emphasizing on-premise or private cloud deployment options."
        iconName: "mdi:cloud-lock-outline"
        cardTitle: "Private Cloud Deployment"
        cardDescription: "Deploy DocSmith on your own infrastructure. Your code, your data, and your documentation never have to leave your secure environment."
      - sectionName: "SsoIntegrationCard"
        sectionSummary: "Security feature card for Single Sign-On integration capabilities."
        iconName: "mdi:key-chain"
        cardTitle: "SSO Integration"
        cardDescription: "Streamline access and enhance security by connecting with your existing identity providers like Okta, Azure AD, and more."
      - sectionName: "AuditLogsCard"
        sectionSummary: "Security feature card highlighting comprehensive activity tracking for compliance."
        iconName: "mdi:file-document-outline"
        cardTitle: "Comprehensive Audit Logs"
        cardDescription: "Maintain full visibility with complete activity tracking. Perfect for meeting compliance requirements and internal security audits."
      - sectionName: "DataPrivacyCard"
        sectionSummary: "Security feature card reassuring customers that their data remains their own."
        iconName: "mdi:shield-check-outline"
        cardTitle: "Your Data Stays Yours"
        cardDescription: "We take privacy seriously. In private deployments, your code is processed entirely within your environment, period."
  - sectionName: "SupportAndServices"
    sectionSummary: "Showcases the premium support and professional services available to enterprise customers, reassuring them that they have a dedicated partner."
    threeColumnGridTitle: "We've Got Your Back with Dedicated Support"
    list:
      - sectionName: "PrioritySupportCard"
        sectionSummary: "Service card detailing the direct access to the engineering team for fast support."
        iconName: "mdi:face-agent"
        cardTitle: "Priority Support"
        cardDescription: "No more waiting in long queues. Get direct, priority access to our engineering team for fast, expert assistance when you need it."
      - sectionName: "CustomTrainingCard"
        sectionSummary: "Service card about tailored onboarding and training workshops for teams."
        iconName: "mdi:school-outline"
        cardTitle: "Custom Training & Onboarding"
        cardDescription: "Let's get your team flying! We provide custom workshops and onboarding sessions to ensure everyone is a DocSmith pro from day one."
      - sectionName: "ProfessionalServicesCard"
        sectionSummary: "Service card offering help with custom integrations and complex deployments."
        iconName: "mdi:handshake-outline"
        cardTitle: "Professional Services"
        cardDescription: "Have a unique challenge? Our team is ready to help with custom integration, deployment assistance, and tailored solutions."
  - sectionName: "EnterpriseCta"
    sectionSummary: "A final, high-impact call to action to encourage enterprise prospects to get in touch for a demo and pricing information."
    ctaTitle: "Ready to Elevate Your Team's Documentation?"
    ctaDescription: "Let's talk about how AIGNE DocSmith Enterprise can fit your organization's unique needs. Reach out for a personalized demo and pricing."
    cta:
      - text: "Contact Sales Now"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""