meta:
  title: "AIGNE DocSmith | AI-Powered Documentation Generation"
  description: "Generate comprehensive, multi-language documentation that understands your code. AIGNE DocSmith uses AI to keep your docs in sync, with zero config and seamless integration."
  image: "mediakit://heroAigneDocsmith.png"
sections:
  - sectionName: "hero"
    sectionSummary: "The hero section grabs attention with a powerful value proposition, vibrant visuals, and clear calls-to-action to encourage immediate engagement and exploration."
    splitHeroTitle: "AI-Powered Documentation That Truly Understands Your Code"
    splitHeroDescription: "Stop writing docs manually. AIGNE DocSmith analyzes your codebase to generate comprehensive, structured, and multi-language documentation that always stays in sync. It's magic!"
    splitHeroActions:
      - text: "Get Started Now"
        link: "#quick-start"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
    splitHeroRightImage: "mediakit://heroAigneDocsmith.png"
  - sectionName: "features"
    sectionSummary: "This section showcases the core benefits of DocSmith in a fun, scannable grid. Each feature is presented with a clear icon and a punchy description to highlight the 'why' behind the 'what'."
    threeColumnGridTitle: "Why You'll Love DocSmith"
    list:
      - sectionName: "intelligentAnalysis"
        sectionSummary: "Highlights the smart code analysis capability."
        iconName: "mdi:brain-outline"
        cardTitle: "Intelligent Analysis"
        cardDescription: "Our AI doesn't just read your code—it understands its structure, patterns, and intent to create docs that make perfect sense."
      - sectionName: "comprehensiveCoverage"
        sectionSummary: "Showcases the tool's ability to generate a wide range of documentation."
        iconName: "mdi:book-open-page-variant-outline"
        cardTitle: "Comprehensive Coverage"
        cardDescription: "From API references to full user guides, get everything you need. Your entire project, documented in one go!"
      - sectionName: "globalReady"
        sectionSummary: "Emphasizes the multi-language support."
        iconName: "mdi:web"
        cardTitle: "Global Ready"
        cardDescription: "Go global instantly! With support for 12 languages and professional, context-aware translation, you can reach a worldwide audience."
      - sectionName: "alwaysCurrent"
        sectionSummary: "Focuses on the automatic update feature."
        iconName: "mdi:sync-circle"
        cardTitle: "Always Current"
        cardDescription: "Forget stale docs. DocSmith detects your code changes and automatically updates your documentation, so it's always accurate."
      - sectionName: "zeroConfig"
        sectionSummary: "Highlights the ease of use and out-of-the-box functionality."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "Zero Config"
        cardDescription: "Works right out of the box with smart defaults and auto-detection. You can literally generate your first set of docs in minutes!"
      - sectionName: "seamlessIntegration"
        sectionSummary: "Describes the tool's integration capabilities with other platforms and LLMs."
        iconName: "mdi:puzzle-outline"
        cardTitle: "Seamless Integration"
        cardDescription: "Connect with AIGNE Hub, bring your own LLM keys, and publish with one click. It fits right into your workflow."
  - sectionName: "quickStart"
    sectionSummary: "This section provides a super simple, action-oriented guide to get users started immediately. It's all about showing how fast and easy it is to see results."
    verticalHeroTitle: "Get Started in Minutes"
    verticalHeroDescription: "Ready to see the magic? Just install the CLI and run one command in your project directory. That's it! DocSmith handles the rest."
    verticalHeroCode:
      name: "Terminal"
      content: "# Install the AIGNE CLI globally\nnpm install -g @aigne/cli\n\n# Navigate to your project and generate docs\naigne doc generate"
  - sectionName: "howItWorks"
    sectionSummary: "This section gives a peek under the hood for the curious and technical-minded. It explains the multi-agent architecture in a visually engaging and easy-to-digest way."
    splitHeroTitle: "How It Works: A Symphony of AI Agents"
    splitHeroDescription: "DocSmith isn't just one AI—it's a coordinated team of specialized agents! Built on the AIGNE Framework, our multi-agent pipeline analyzes, plans, and generates content in stages, ensuring high-quality, structured documentation every time. It's like having a dedicated writing team at your command."
    splitHeroLeftImage: "mediakit://howItWorksPipeline.png"
    splitHeroActions:
      - text: ""
        link: ""
      - text: ""
        link: ""
  - sectionName: "cliReference"
    sectionSummary: "A handy, developer-focused reference for the most common CLI commands. Presented in a clean grid, it allows users to quickly find and copy the commands they need."
    twoColumnGridTitle: "Master the Command Line"
    list:
      - sectionName: "generateCommand"
        sectionSummary: "Explains the 'generate' command."
        contentCardTitle: "Generate Documentation"
        contentCardDescription: "The main event! Run this to kick off the entire process, from code analysis to content creation."
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc generate"
      - sectionName: "updateCommand"
        sectionSummary: "Explains the 'update' command."
        contentCardTitle: "Update Specific Docs"
        contentCardDescription: "Need to tweak something? This command lets you regenerate specific documents with new feedback."
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc update"
      - sectionName: "translateCommand"
        sectionSummary: "Explains the 'translate' command."
        contentCardTitle: "Translate to New Languages"
        contentCardDescription: "Expand your reach. Easily translate your generated docs into any of the 12 supported languages."
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc translate"
      - sectionName: "publishCommand"
        sectionSummary: "Explains the 'publish' command."
        contentCardTitle: "Publish & Share"
        contentCardDescription: "Ready to go live? Publish your docs with a single command and get a shareable link instantly."
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc publish"
  - sectionName: "enterprise"
    sectionSummary: "This section speaks directly to business needs, highlighting the powerful features available for teams and enterprises. It builds confidence and provides a clear next step for serious inquiries."
    splitHeroTitle: "Built for Teams & Enterprise"
    splitHeroDescription: "Take your documentation to the next level with features designed for professional teams. Get team collaboration, custom branding, API integration, and priority support. Deploy on your own infrastructure for maximum security and control."
    splitHeroActions:
      - text: "Contact Sales"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
    splitHeroRightImage: "mediakit://enterpriseFeatures.png"
  - sectionName: "communityCta"
    sectionSummary: "A final, friendly invitation to join the conversation and become part of the AIGNE community. This section fosters connection and provides resources for support and updates."
    ctaTitle: "Join Our Growing Community!"
    ctaDescription: "Have questions, ideas, or just want to say hi? Connect with us and other developers. Get the latest updates, share your projects, and get support from the community."
    cta:
      - text: "Follow on Twitter"
        link: "https://twitter.com/arcblock_io"
      - text: "Join the Discussion"
        link: "https://community.arcblock.io/discussions/boards/aigne"
