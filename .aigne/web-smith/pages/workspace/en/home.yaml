meta:
  title: "AIGNE DocSmith | AI-Powered Documentation Generation for Your Codebase"
  description: "Instantly generate, translate, and publish comprehensive documentation with AIGNE DocSmith. Our AI understands your code to create accurate, multi-language docs that stay automatically updated. Get started in minutes!"
sections:
  - sectionName: "Hero"
    sectionSummary: "A powerful, attention-grabbing introduction that immediately states the core value proposition of AI-driven documentation, paired with a dynamic visual and clear calls-to-action to get users started or explore the code."
    splitHeroTitle: "AI-Powered Documentation That Understands Your Code"
    splitHeroDescription: "AIGNE DocSmith automatically analyzes your codebase to generate comprehensive, structured, and multi-language documentation that always stays in sync. Stop writing docs, start shipping code!"
    splitHeroActions:
      - text: "Get Started Now"
        link: "link:///quick-start"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
    splitHeroRightImage: "mediakit://hero-docsmith-landing.png"
  - sectionName: "WhyDocSmith"
    sectionSummary: "This section presents the five core benefits of DocSmith in a visually engaging bento grid, making it easy for users to quickly scan and understand the key advantages like intelligent analysis and zero-config setup."
    list:
      - sectionName: "IntelligentAnalysis"
        sectionSummary: "Highlights the AI's ability to understand code deeply, creating logical and insightful documentation."
        iconName: "lucide:brain-circuit"
        cardTitle: "Intelligent Analysis"
        cardDescription: "Goes beyond keywords to understand your code structure, patterns, and intent, creating docs that truly make sense."
      - sectionName: "ComprehensiveCoverage"
        sectionSummary: "Communicates that DocSmith generates all necessary documentation, from API references to full user guides."
        iconName: "lucide:book-open-check"
        cardTitle: "Comprehensive Coverage"
        cardDescription: "From API references to complete user guides, get all the documentation you need without lifting a finger."
      - sectionName: "GlobalReady"
        sectionSummary: "Showcases the powerful multi-language support, emphasizing professional, context-aware translation to reach a worldwide audience."
        iconName: "lucide:globe"
        cardTitle: "Global Ready"
        cardDescription: "Launch for a worldwide audience with professional, context-aware translation support for 12 languages."
      - sectionName: "AlwaysCurrent"
        sectionSummary: "Emphasizes the tool's ability to automatically detect code changes and keep the documentation perfectly in sync."
        iconName: "lucide:refresh-cw"
        cardTitle: "Always Current"
        cardDescription: "Automatically detects your code changes and updates the relevant documentation, so your docs are never out of date."
      - sectionName: "ZeroConfig"
        sectionSummary: "Highlights the ease of use, explaining that DocSmith works instantly with smart defaults and auto-detection."
        iconName: "lucide:zap"
        cardTitle: "Zero Config"
        cardDescription: "Works right out of the box! Smart defaults and auto-detection mean you can generate amazing docs in seconds."
  - sectionName: "HowItWorks"
    sectionSummary: "A dynamic, action-oriented section that uses terminal playback animations to demonstrate the core workflow of DocSmith—generating, updating, translating, and publishing—making the process feel tangible and exciting."
    oneColumnGridTitle: "See It In Action: From Code to Docs in Minutes"
    list:
      - sectionName: "GenerateDocs"
        sectionSummary: "Visual demonstration of the initial documentation generation command, showing users how easy it is to get started."
        contentCardTitle: "1. Generate Your First Docs"
        contentCardDescription: "Run one command to auto-detect your project, analyze your code, and generate comprehensive documentation from scratch."
        contentCardBottomCode:
          name: "generate.json"
          content: "aigne doc generate"
      - sectionName: "UpdateDocs"
        sectionSummary: "Shows the seamless update process, highlighting how DocSmith keeps documentation fresh as code evolves."
        contentCardTitle: "2. Keep Docs Fresh, Effortlessly"
        contentCardDescription: "As your code changes, intelligently update only the relevant sections of your documentation with a simple command."
        contentCardBottomCode:
          name: "update.json"
          content: "aigne doc update"
      - sectionName: "TranslateDocs"
        sectionSummary: "Demonstrates the one-command translation feature, emphasizing the power to go global instantly."
        contentCardTitle: "3. Go Global with One Command"
        contentCardDescription: "Instantly translate your docs into 12 languages with professional, context-aware AI to reach a worldwide audience."
        contentCardBottomCode:
          name: "translate.json"
          content: "aigne doc translate"
      - sectionName: "PublishDocs"
        sectionSummary: "Concludes the workflow by showing the publishing step, giving users a clear path from generation to live documentation."
        contentCardTitle: "4. Publish and Share Instantly"
        contentCardDescription: "Make your documentation live on the DocSmith Cloud or your own platform, and share it with your team in seconds."
        contentCardBottomCode:
          name: "publish.json"
          content: "aigne doc publish"
  - sectionName: "FeatureHighlights"
    sectionSummary: "This section dives deeper into four key feature areas using a two-column grid of image cards, providing more detail and visual proof for capabilities like AI generation, translation, LLM integration, and publishing."
    twoColumnGridTitle: "Powerful Features, Simple Workflow"
    list:
      - sectionName: "AiPoweredGeneration"
        sectionSummary: "Focuses on the smart structure planning and content creation, reinforced by a screenshot of the generated document structure."
        contentCardTitle: "AI-Powered Generation"
        contentCardDescription: "Our AI analyzes your codebase to create a logical structure and generates detailed, contextual content that explains both the 'what' and the 'why'."
        contentCardBottomImage: "mediakit://doc-generate-docs.png"
      - sectionName: "MultiLanguageExcellence"
        sectionSummary: "Highlights the professional, context-aware translation for 12 languages, supported by a visual of the language selection UI."
        contentCardTitle: "Multi-Language Excellence"
        contentCardDescription: "Reach a global audience with professional, context-aware translation that maintains technical accuracy across 12 languages."
        contentCardBottomImage: "mediakit://doc-translate-langs.png"
      - sectionName: "SeamlessIntegration"
        sectionSummary: "Explains the flexibility of using AIGNE Hub or custom API keys for various LLMs, showing the model configuration screen."
        contentCardTitle: "Seamless LLM Integration"
        contentCardDescription: "Use AIGNE Hub out-of-the-box for easy model switching, or bring your own API keys for providers like OpenAI, Google, and Anthropic."
        contentCardBottomImage: "mediakit://doc-generate.png"
      - sectionName: "OneClickPublishing"
        sectionSummary: "Showcases the easy publishing options, with a screenshot of the platform selection prompt to make the benefit tangible."
        contentCardTitle: "One-Click Publishing"
        contentCardDescription: "Make your docs live instantly! Publish to the free DocSmith Cloud for easy hosting or deploy to your own custom Discuss Kit instance."
        contentCardBottomImage: "mediakit://doc-publish.png"
  - sectionName: "EnterpriseReady"
    sectionSummary: "This section speaks directly to business users, summarizing enterprise-grade features and providing a clear call-to-action to explore the dedicated enterprise page, building confidence for production use."
    featureSectionTitle: "Built for Teams and Production Workflows"
    featureSectionDescription: "DocSmith offers enterprise-grade features including team collaboration, custom branding, API integration, and private cloud deployment to fit your security and compliance needs."
    featureSectionAction:
      text: "Explore Enterprise Features"
      link: "link:///enterprise"
    featureSectionBottomImage: "mediakit://doc-complete-setup.png"
  - sectionName: "FinalCta"
    sectionSummary: "A final, high-energy call-to-action that encourages users to take the next step, whether it's starting the quick start guide or joining the community, leaving them excited and ready to engage."
    ctaTitle: "Ready to Revolutionize Your Documentation?"
    ctaDescription: "Stop writing docs by hand. Let AIGNE DocSmith do the heavy lifting so you can get back to what you do best—building amazing things."
    cta:
      - text: "Start the Quick Start Guide"
        link: "link:///quick-start"
      - text: "Join the Community"
        link: "link:///community"
