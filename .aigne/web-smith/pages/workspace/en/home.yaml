    oneColumnGridTitle: "Get Started in 60 Seconds"
    list:
      - sectionName: "installCliCard"
        sectionSummary: "The first step in the quick start guide: installing the AIGNE CLI, presented in a content card with a code block."
        contentCardTitle: "Step 1: Install the AIGNE CLI"
        contentCardDescription: "Get the power of DocSmith on your machine with a single global install command via npm."
        contentCardBottomCode:
          name: "bash"
          content: "npm install -g @aigne/cli"
      - sectionName: "generateDocsCard"
        sectionSummary: "The second step in the quick start guide: running the generate command, presented in a content card with a code block."
        contentCardTitle: "Step 2: Generate Your First Doc"
        contentCardDescription: "Navigate to your project's root directory and run the generate command. DocSmith handles the rest, from analysis to content creation."
        contentCardBottomCode:
          name: "bash"
          content: "cd /path/to/your/project\naigne doc generate"
  - sectionName: "enterpriseFeatures"
    sectionSummary: "Addresses the needs of larger organizations by highlighting enterprise-grade features and providing a clear call-to-action to contact sales for more information."
    featureSectionTitle: "Ready for Your Enterprise"
    featureSectionDescription: "DocSmith scales with your team. Get team collaboration, custom branding, private cloud deployment, and priority support. Secure, compliant, and built for production."
    featureSectionAction:
      text: "Contact Sales"
      link: "https://www.aigne.io/contact"
    featureSectionBottomImage: "mediakit://doc-regenerate.png"
  - sectionName: "faq"
    sectionSummary: "Addresses common questions about licensing, API keys, language support, publishing, and enterprise use to build trust and overcome potential user objections."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "How is AIGNE DocSmith licensed?"
        answer: "AIGNE DocSmith is licensed under the Elastic License 2.0. It's free for most use cases, including personal and commercial projects. The main restriction is that you cannot offer it as a competing hosted documentation service."
      - question: "Do I need my own AI model API keys to start?"
        answer: "No! DocSmith uses AIGNE Hub by default, giving you access to powerful models like Google Gemini and OpenAI GPT without needing your own keys. You can optionally configure your own keys for direct provider access if you prefer."
      - question: "What languages can my documentation be translated into?"
        answer: "DocSmith supports professional, context-aware translation for 12 languages: English, Chinese (Simplified & Traditional), Japanese, Korean, Spanish, French, German, Portuguese, Russian, Italian, and Arabic."
      - question: "Where can I publish my documentation?"
        answer: "You have options! You can publish with one click to the public DocSmith platform or deploy to your own self-hosted instance of Discuss Kit for full control."
      - question: "What happens when I update my code?"
        answer: "DocSmith's Smart Updates feature automatically detects changes in your codebase. It then intelligently updates only the relevant documentation sections, ensuring your docs stay in sync without a full regeneration."
      - question: "Is DocSmith suitable for enterprise use?"
        answer: "Absolutely. We offer enterprise features including team collaboration, custom branding, API integration for CI/CD pipelines, private cloud deployments, and priority support. Contact us for more details!"
