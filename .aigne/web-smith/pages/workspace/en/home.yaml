meta:
  title: "AIGNE DocSmith: AI-Powered Documentation Generation"
  description: "Instantly generate, translate, and publish high-quality documentation from your source code with AIGNE DocSmith. AI-powered, multi-language support, and seamless integration."
sections:
  - sectionName: "hero"
    sectionSummary: "A powerful, energetic introduction to AIGNE DocSmith, highlighting its core value proposition of AI-driven documentation and providing an immediate, simple command to visualize its use."
    heroTitle: "Turn Your Code into Flawless Documentation. Instantly."
    heroDescription: "AIGNE DocSmith is the AI-powered tool that automates the entire documentation process. Generate, translate, and publish beautiful, structured docs right from your source code. Let's get you started!"
    code:
      filename: "Terminal"
      content: "# Just one command to get started\naigne doc generate"
    sectionBackground: "primary.dark"
  - sectionName: "features"
    sectionSummary: "Showcases the core, game-changing features of DocSmith in an easy-to-scan grid format, emphasizing the benefits and power behind each capability."
    title: "Everything You Need to Automate Documentation"
    description: "DocSmith is packed with powerful features designed to save you time and elevate your project's documentation."
    list:
      - sectionName: "featureAutomatedStructure"
        sectionSummary: "Highlights the intelligent code analysis for automatic document structure generation."
        iconifyIconName: "mdi:file-tree-outline"
        cardTitle: "Automated Structure"
        cardDescription: "Our AI intelligently analyzes your codebase to generate a complete, logical document structure. No more manual outlining!"
      - sectionName: "featureAiContent"
        sectionSummary: "Focuses on the AI's ability to write high-quality content for the generated structure."
        iconifyIconName: "mdi:robot-happy-outline"
        cardTitle: "AI-Powered Content"
        cardDescription: "Let the AI do the writing. It populates your new document structure with detailed, high-quality, and relevant content."
      - sectionName: "featureMultiLanguage"
        sectionSummary: "Emphasizes the global reach enabled by seamless, multi-language translation."
        iconifyIconName: "mdi:translate"
        cardTitle: "Multi-Language Support"
        cardDescription: "Reach a global audience instantly. Translate your documentation into 12 languages with a single command."
      - sectionName: "featureHubIntegration"
        sectionSummary: "Explains the benefit of using AIGNE Hub for LLM access without needing API keys."
        iconifyIconName: "mdi:hub-outline"
        cardTitle: "AIGNE Hub Integration"
        cardDescription: "Access powerful LLMs like GPT-4o and Gemini without needing your own API keys. It's all integrated and ready to go."
  - sectionName: "howItWorks"
    sectionSummary: "A step-by-step walkthrough of the documentation generation process using code examples instead of images, making the workflow clear and tangible for developers."
    title: "See It In Action: Three Simple Steps"
    description: "Generating your documentation is as easy as 1-2-3. Hereâ€™s how you go from code to complete docs in minutes."
    list:
      - sectionName: "stepInit"
        sectionSummary: "Shows the first step: initializing the project with a simple command."
        title: "Step 1: Initialize Your Project"
        description: "Run the `init` command. DocSmith will ask a few simple questions to understand your project, target audience, and desired languages."
        code:
          name: "bash"
          content: "aigne doc init"
      - sectionName: "stepGenerate"
        sectionSummary: "Shows the core generation command."
        title: "Step 2: Generate Everything"
        description: "This is where the magic happens. The `generate` command creates the structure, writes the content, and builds your documentation."
        code:
          name: "bash"
          content: "aigne doc generate"
      - sectionName: "stepPublish"
        sectionSummary: "Shows the final step: publishing the generated docs."
        title: "Step 3: Publish Your Docs"
        description: "Ready to share your work with the world? The `publish` command lets you instantly deploy to the official platform or your own instance."
        code:
          name: "bash"
          content: "aigne doc publish"
    action:
      text: ""
      link: ""
  - sectionName: "gettingStarted"
    sectionSummary: "Provides a clear, no-fuss guide to installing the AIGNE CLI, removing all barriers to entry and encouraging immediate action."
    title: "Ready to Start? Let's Go!"
    description: "You're just one command away from getting started. First, make sure you have Node.js installed, then install the AIGNE CLI globally via npm."
    code:
      name: "bash"
      content: "# Install the AIGNE CLI globally\nnpm i -g @aigne/cli\n\n# Verify the installation\naigne doc -h"
  - sectionName: "advancedUsage"
    sectionSummary: "Catches the attention of power users by showcasing advanced commands for fine-tuning, updating, and translating documentation, demonstrating the tool's flexibility."
    title: "Take It to the Next Level"
    description: "DocSmith is simple to start with but powerful enough for advanced workflows. Fine-tune your documentation with targeted commands."
    list:
      - sectionName: "advancedUpdate"
        sectionSummary: "Explains how to update individual documents with specific feedback."
        iconifyIconName: "mdi:pencil-circle-outline"
        cardTitle: "Update a Single Document"
        cardDescription: "Need to tweak a specific section? Use `aigne doc update` to regenerate a single file with new feedback, like 'Add more comprehensive FAQ entries'."
      - sectionName: "advancedTranslate"
        sectionSummary: "Shows the command for translating specific documents into multiple languages."
        iconifyIconName: "mdi:web"
        cardTitle: "Translate on Demand"
        cardDescription: "Translate specific documents into new languages anytime with `aigne doc translate --langs zh --langs ja`."
      - sectionName: "advancedOptimizeStructure"
        sectionSummary: "Demonstrates how to refine the overall document structure using feedback."
        iconifyIconName: "mdi:structure-outline"
        cardTitle: "Optimize Structure"
        cardDescription: "Refine your entire doc structure by providing feedback, like `aigne doc generate --feedback \"Remove About section and add API Reference\"`."
      - sectionName: "advancedSwitchModels"
        sectionSummary: "Highlights the ease of switching between different large language models."
        iconifyIconName: "mdi:swap-horizontal-bold"
        cardTitle: "Switch LLM Models"
        cardDescription: "Easily experiment with different AI models. Just add the `--model` flag, like `... --model openai:gpt-4o` to change your LLM provider."
  - sectionName: "finalCta"
    sectionSummary: "A final, high-energy call-to-action that drives users to install the CLI and explore the GitHub repository, providing clear next steps."
    title: "Ready to Revolutionize Your Documentation?"
    description: "Stop writing docs and start generating them. Install AIGNE DocSmith today and experience the future of documentation."
    ctaActions:
      - text: "Install via NPM"
        link: "https://www.npmjs.com/package/@aigne/doc-smith"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
    ctaBackground: "grey.100"
