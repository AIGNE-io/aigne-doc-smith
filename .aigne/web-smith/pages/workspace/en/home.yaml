meta:
  title: "AIGNE DocSmith - AI-Powered Documentation Generation"
  description: "Automatically generate comprehensive, multi-language documentation from your codebase with AIGNE DocSmith. Intelligent, fast, and always in sync with your code."
sections:
  - sectionName: "hero"
    sectionSummary: "A powerful hero section to introduce AIGNE DocSmith, immediately showcasing its core value proposition with an engaging visual and clear calls-to-action."
    verticalHeroTitle: "AI-Powered Documentation That Understands Your Code"
    verticalHeroImage: "mediakit://heroDocsmithAiVisualization.png"
    verticalHeroActions:
      - text: "Get Started Now"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
  - sectionName: "features"
    sectionSummary: "A vibrant, four-column grid that highlights the key benefits of DocSmith. This section is designed for quick scanning, allowing users to instantly grasp the product's power and versatility."
    fourColumnGridTitle: "Everything You Need to Automate Documentation"
    list:
      - sectionName: "featureAiGeneration"
        sectionSummary: "Feature card highlighting the intelligent, AI-driven content generation capabilities."
        iconName: "lucide:bot"
        cardTitle: "Intelligent Generation"
        cardDescription: "Our AI understands your code's structure and intent to create logical, comprehensive documentation that explains both the 'what' and the 'why'."
      - sectionName: "featureMultiLanguage"
        sectionSummary: "Feature card showcasing the extensive multi-language support, emphasizing global readiness."
        iconName: "lucide:globe"
        cardTitle: "Multi-Language Excellence"
        cardDescription: "Reach a global audience with professional, context-aware translations in 12 languages, ensuring technical accuracy and consistency."
      - sectionName: "featureIntegration"
        sectionSummary: "Feature card detailing seamless integration with various LLMs and platforms."
        iconName: "lucide:plug-zap"
        cardTitle: "Seamless Integration"
        cardDescription: "Works with AIGNE Hub out-of-the-box or bring your own keys for OpenAI, Google, Claude, and more. Publish to any Discuss Kit instance."
      - sectionName: "featureSmartUpdates"
        sectionSummary: "Feature card explaining the automatic change detection and update functionality."
        iconName: "lucide:git-pull-request-arrow"
        cardTitle: "Always-Current Docs"
        cardDescription: "Automatically detects code changes and intelligently updates only the relevant documentation, so your docs are never out of sync."
  - sectionName: "quickStart"
    sectionSummary: "A clear, action-oriented guide to get developers started in three simple steps. Each step includes the necessary command to build confidence and encourage immediate adoption."
    threeColumnGridTitle: "Get Started in Minutes"
    list:
      - sectionName: "stepInstall"
        sectionSummary: "First step of the Quick Start guide: installing the AIGNE CLI."
        cardTitle: "1. Install the CLI"
        cardDescription: "Get started by installing the AIGNE CLI globally on your machine. All you need is Node.js v20+."
        contentCardRightCode:
          name: "Terminal"
          content: "npm install -g @aigne/cli"
      - sectionName: "stepNavigate"
        sectionSummary: "Second step of the Quick Start guide: navigating to the user's project directory."
        cardTitle: "2. Navigate to Your Project"
        cardDescription: "Move into your project's root directory where your source code is located."
        contentCardRightCode:
          name: "Terminal"
          content: "cd your-project-directory"
      - sectionName: "stepGenerate"
        sectionSummary: "Third and final step of the Quick Start guide: running the generate command."
        cardTitle: "3. Generate Your Docs"
        cardDescription: "Run a single command. DocSmith auto-detects your stack and guides you through a one-time setup."
        contentCardRightCode:
          name: "Terminal"
          content: "aigne doc generate"
  - sectionName: "howItWorks"
    sectionSummary: "A visually-supported explanation of the advanced multi-agent architecture. This section builds technical credibility by showing the sophisticated pipeline behind the scenes."
    splitHeroTitle: "How It Works: A Multi-Agent Pipeline"
    splitHeroDescription: "DocSmith orchestrates a pipeline of specialized AI agents. From analyzing your codebase to planning structure, generating content, and translating, each agent handles a specific task, ensuring a modular and powerful workflow."
    splitHeroRightImage: "mediakit://howItWorksPipelineDiagram.png"
    splitHeroActions:
      - text: "Explore the Architecture"
        link: "https://docsmith.aigne.io/docs/"
      - text: ""
        link: ""
  - sectionName: "cliReference"
    sectionSummary: "A scannable reference of core CLI commands for technical users. This section acts as a practical mini-documentation, showcasing the tool's flexibility and power."
    twoColumnGridTitle: "Powerful CLI Commands at Your Fingertips"
    list:
      - sectionName: "commandGenerate"
        sectionSummary: "Details for the 'aigne doc generate' command."
        cardTitle: "generate"
        cardDescription: "Analyzes your source code and generates a complete set of documentation based on your configuration."
        contentCardRightCode:
          name: ""
          content: "aigne doc generate"
      - sectionName: "commandUpdate"
        sectionSummary: "Details for the 'aigne doc update' command."
        cardTitle: "update"
        cardDescription: "Regenerates specific documents with targeted feedback, avoiding a full project rebuild."
        contentCardRightCode:
          name: ""
          content: "aigne doc update"
      - sectionName: "commandTranslate"
        sectionSummary: "Details for the 'aigne doc translate' command."
        cardTitle: "translate"
        cardDescription: "Translates existing documentation into one or more of the 12 supported languages."
        contentCardRightCode:
          name: ""
          content: "aigne doc translate"
      - sectionName: "commandPublish"
        sectionSummary: "Details for the 'aigne doc publish' command."
        cardTitle: "publish"
        cardDescription: "Publishes your documentation to the AIGNE platform or a self-hosted instance and generates a shareable link."
        contentCardRightCode:
          name: ""
          content: "aigne doc publish"
      - sectionName: "commandInit"
        sectionSummary: "Details for the 'aigne doc init' command."
        cardTitle: "init"
        cardDescription: "Manually starts the interactive configuration wizard to set up or modify a project."
        contentCardRightCode:
          name: ""
          content: "aigne doc init"
      - sectionName: "commandPrefs"
        sectionSummary: "Details for the 'aigne doc prefs' command."
        cardTitle: "prefs"
        cardDescription: "Displays the current configuration settings for your project in a read-only view."
        contentCardRightCode:
          name: ""
          content: "aigne doc prefs"
  - sectionName: "enterpriseAndCommunity"
    sectionSummary: "A dedicated section to address both enterprise clients and community developers, providing clear next steps for each audience."
    twoColumnGridTitle: "For Teams of All Sizes"
    list:
      - sectionName: "enterpriseFeatures"
        sectionSummary: "Highlights the enterprise-grade features available for businesses."
        contentCardTitle: "Built for Enterprise"
        contentCardDescription: "Power your team with collaboration workflows, custom branding, API integration, and private cloud deployments. Get priority support and training to ensure your success."
        contentCardBottomImage: "https://placehold.co/800x450?text=Enterprise+Solutions"
      - sectionName: "communitySupport"
        sectionSummary: "Invites users to join the growing community for support and collaboration."
        contentCardTitle: "Join Our Community"
        contentCardDescription: "Contribute on GitHub, ask questions in our community forum, or follow us on Twitter for the latest updates. We welcome developers of all backgrounds to help shape the future of DocSmith."
        contentCardBottomImage: "https://placehold.co/800x450?text=Community+Hub"
  - sectionName: "finalCta"
    sectionSummary: "A final, high-impact call-to-action to drive conversions and encourage users to start using the product immediately."
    ctaTitle: "Ready to Revolutionize Your Documentation?"
    ctaDescription: "Stop writing docs by hand. Let AIGNE DocSmith do the heavy lifting so you can focus on what you do best: building amazing software."
    cta:
      - text: "Generate Your First Doc"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
      - text: "Star on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"