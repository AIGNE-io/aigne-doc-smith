meta:
  title: "Quick Start Guide | AIGNE DocSmith"
  description: "Get started with AIGNE DocSmith in minutes. Follow our step-by-step guide to install the CLI, set up your project, and generate your first AI-powered documentation."
sections:
  - sectionName: "QuickStartHero"
    sectionSummary: "An engaging hero section that sets an energetic and encouraging tone, promising users they can get their documentation generated in just a few minutes."
    centeredHeroTitle: "Go from Zero to Documented in Minutes"
    centeredHeroDescription: "Ready to see the magic? This guide will walk you through installing the AIGNE CLI and generating your first set of beautiful, AI-powered docs. Let's do this!"
    centeredHeroActions:
      - text: ""
        link: ""
      - text: ""
        link: ""
  - sectionName: "Prerequisites"
    sectionSummary: "A clear, scannable section outlining the two simple prerequisites for using DocSmith: Node.js and the fact that no API keys are needed, reducing friction for new users."
    twoColumnGridTitle: "What You'll Need"
    list:
      - sectionName: "NodeRequirement"
        sectionSummary: "A card specifying the Node.js version requirement."
        iconName: "lucide:box"
        cardTitle: "Node.js (v20+)"
        cardDescription: "DocSmith runs on Node.js. Make sure you have version 20 or newer installed. It's a quick setup!"
      - sectionName: "NoApiKeys"
        sectionSummary: "A card highlighting the benefit that no API keys are required to start, thanks to AIGNE Hub integration."
        iconName: "lucide:key-round"
        cardTitle: "No API Keys Needed!"
        cardDescription: "Jump right in! DocSmith uses AIGNE Hub by default, so you can start generating without configuring any API keys."
  - sectionName: "InstallationAndGenerationSteps"
    sectionSummary: "The core of the guide, a step-by-step tutorial presented in a single column for easy linear progression. It walks the user through installing the CLI, running the generate command, and completing the interactive setup, using code blocks and images for clarity."
    oneColumnGridTitle: "Your 3-Step Launchpad"
    list:
      - sectionName: "InstallCliStep"
        sectionSummary: "Step 1: Instructs users on how to install the AIGNE CLI globally using a simple npm command."
        contentCardTitle: "Step 1: Install the AIGNE CLI"
        contentCardDescription: "First things first! Open your terminal and run this command to install the AIGNE CLI globally. This gives you access to the powerful `aigne` command everywhere."
        contentCardRightCode:
          name: "bash"
          content: "npm install -g @aigne/cli"
      - sectionName: "GenerateDocsStep"
        sectionSummary: "Step 2: Guides the user to navigate to their project directory and run the main 'aigne doc generate' command to initiate the documentation process."
        contentCardTitle: "Step 2: Kick Off the Magic"
        contentCardDescription: "Move into your project's root directory. Then, run the `generate` command. This single command is all it takes to start the process. DocSmith will handle the rest!"
        contentCardLeftCode:
          name: "bash"
          content: "cd /path/to/your/project\naigne doc generate"
      - sectionName: "InteractiveSetupStep"
        sectionSummary: "Step 3: Explains the one-time interactive setup, reassuring the user that it's a quick process to tailor the documentation to their specific needs, supported by a visual screenshot."
        contentCardTitle: "Step 3: Tell Us Your Vibe"
        contentCardDescription: "The first time you run it, DocSmith will ask a few quick questions to tailor the docs to your audience and style. It's a one-time setup that makes sure your docs are perfect."
        contentCardRightImage: "mediakit://doc-generate.png"
  - sectionName: "GenerationSuccess"
    sectionSummary: "A celebratory section that shows the successful result of the generation process, reinforcing the ease and speed of DocSmith with a confirmation message screenshot."
    featureSectionTitle: "And... Success! Your Docs are Ready."
    featureSectionDescription: "Just like that, DocSmith analyzes your code, plans the structure, and writes everything for you. You'll see a confirmation message, and your new docs will be waiting in the output folder."
    featureSectionBottomImage: "mediakit://doc-generated-successfully.png"
  - sectionName: "NextSteps"
    sectionSummary: "Provides clear, actionable next steps to guide the user after their initial success. It links to other key functionalities like updating, translating, and publishing, encouraging further engagement with the tool."
    twoColumnGridTitle: "What's Next? Keep the Momentum Going!"
    list:
      - sectionName: "UpdateDocsCard"
        sectionSummary: "A card prompting users to learn how to update their documentation as their code changes."
        iconName: "lucide:refresh-cw"
        cardTitle: "Update Documentation"
        cardDescription: "Modify or regenerate specific sections as your code evolves. Keeping docs fresh is a breeze."
      - sectionName: "TranslateDocsCard"
        sectionSummary: "A card showcasing the multi-language capabilities and encouraging users to translate their work."
        iconName: "lucide:languages"
        cardTitle: "Translate Documentation"
        cardDescription: "Go global! Translate your docs into 12 supported languages like Chinese, Spanish, or German."
      - sectionName: "PublishDocsCard"
        sectionSummary: "A card that guides users on how to publish their newly generated documentation for their team or the public."
        iconName: "lucide:rocket"
        cardTitle: "Publish Your Docs"
        cardDescription: "Ready to share? Make your documentation available online for your team or the public with a single command."
      - sectionName: "ReviewConfigCard"
        sectionSummary: "A card informing users they can easily review and modify their configuration settings."
        iconName: "lucide:settings"
        cardTitle: "Review Configuration"
        cardDescription: "Want to tweak things? Easily review and modify the `config.yaml` file to adjust your preferences anytime."