meta:
  title: "AIGNE DocSmith Community & Enterprise Solutions"
  description: "Join the AIGNE DocSmith community to contribute, report issues, and request features. Explore our enterprise solutions for team collaboration, security, and dedicated support."
  image: "mediakit://hero-community-enterprise.png"
sections:
  - sectionName: "CommunityHero"
    sectionSummary: "A vibrant hero section to welcome users, immediately splitting the focus between the open-source community and powerful enterprise solutions, encouraging engagement from both developer and business audiences."
    splitHeroTitle: "Join Our Community, Power Your Enterprise"
    splitHeroDescription: "Welcome! This is the hub for everything AIGNE DocSmith. Whether you're here to contribute to our open-source project or looking for robust, scalable solutions for your business, you're in the right place. Let's build something amazing together!"
    splitHeroActions:
      - text: "Explore Community"
        link: "https://community.arcblock.io/discussions/boards/aigne"
      - text: "Enterprise Solutions"
        link: "https://www.aigne.io/contact"
    splitHeroRightImage: "mediakit://hero-community-enterprise.png"
  - sectionName: "ContributionHub"
    sectionSummary: "This section energizes the community to get involved by clearly presenting the two main contribution pathways—reporting bugs and suggesting features—making it feel accessible and exciting to participate."
    twoColumnGridTitle: "Let's Build Together!"
    list:
      - sectionName: "ReportIssuesCard"
        sectionSummary: "A focused card encouraging users to report bugs, framing it as a helpful and valued contribution to the project's quality."
        iconName: "lucide:bug"
        cardTitle: "Report an Issue"
        cardDescription: "Found a bug? Awesome! Your discoveries help us make DocSmith more robust for everyone. Jump over to our GitHub Issues to share the details. We can't wait to see what you've found!"
      - sectionName: "RequestFeaturesCard"
        sectionSummary: "An inspiring card that invites users to share their innovative ideas, positioning them as key drivers of the product's future."
        iconName: "lucide:lightbulb"
        cardTitle: "Request a Feature"
        cardDescription: "Have a brilliant idea that could make DocSmith even better? We're all ears! Share your vision in our GitHub Discussions and let's brainstorm the future of documentation together."
  - sectionName: "GitHubCTA"
    sectionSummary: "A clear and direct call-to-action section that provides immediate, actionable links for users to engage with the community on GitHub, capitalizing on the interest generated by the previous section."
    ctaTitle: "Ready to Jump In?"
    ctaDescription: "Our GitHub is where the action happens! It's the best place to connect with other contributors, see what's new, and make your voice heard."
    cta:
      - text: "Go to GitHub Issues"
        link: "https://github.com/AIGNE-io/aigne-doc-smith/issues"
      - text: "Start a Discussion"
        link: "https://github.com/AIGNE-io/aigne-doc-smith/discussions"
  - sectionName: "EnterpriseSolutions"
    sectionSummary: "This section pivots to the enterprise audience, showcasing a professional image and highlighting the value proposition for businesses seeking advanced features and support, making the benefits feel tangible and compelling."
    splitHeroTitle: "Supercharge Your Team with Enterprise"
    splitHeroDescription: "Take your documentation to the next level! Our enterprise-grade solutions are built for teams that demand security, seamless collaboration, and dedicated support. Let us handle the heavy lifting so you can focus on building incredible products."
    splitHeroActions:
      - text: "Contact Sales"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
    splitHeroLeftImage: "mediakit://enterprise-features-visual.png"
  - sectionName: "EnterpriseFeatures"
    sectionSummary: "A visually engaging grid that breaks down the key enterprise features into digestible, benefit-driven points. This makes it easy for business users to scan and understand the concrete advantages of the enterprise plan."
    threeColumnGridTitle: "Everything You Need for Professional-Grade Docs"
    list:
      - sectionName: "TeamCollaborationFeature"
        sectionSummary: "Highlights the collaborative aspects of the enterprise plan, appealing to teams who need efficient, role-based workflows."
        iconName: "lucide:users"
        cardTitle: "Team Collaboration"
        cardDescription: "Bring your whole team on board! With multi-user workflows and role-based access, everyone stays in sync, making collaboration a breeze."
      - sectionName: "SecurityComplianceFeature"
        sectionSummary: "Addresses critical business needs for security and data privacy, building trust and assuring decision-makers of the platform's reliability."
        iconName: "lucide:shield-check"
        cardTitle: "Security & Compliance"
        cardDescription: "Your code and data are yours. Deploy on your own private cloud, integrate with SSO, and get full audit logs for complete peace of mind."
      - sectionName: "PrioritySupportFeature"
        sectionSummary: "Showcases the premium support and services available, emphasizing the partnership and expert assistance that comes with the enterprise package."
        iconName: "lucide:life-buoy"
        cardTitle: "Priority Support & Services"
        cardDescription: "You're never alone! Get direct access to our engineers, custom team training, and professional services to guarantee your success."
  - sectionName: "LicenseFAQ"
    sectionSummary: "A friendly and straightforward FAQ section that demystifies the project's license. It proactively answers common questions, ensuring clarity and transparency for both free and commercial users."
    faqTitle: "Understanding Our License"
    faqList:
      - question: "What license does AIGNE DocSmith use?"
        answer: "We use the Elastic License 2.0! It's an open-source-friendly license that gives you a ton of freedom."
      - question: "So, I can use it for free?"
        answer: "Absolutely! It's free for almost everything, including your personal projects, internal business use, and most commercial applications. Go for it!"
      - question: "Are there any catch?"
        answer: "Just one small thing: you can't offer DocSmith as a competing hosted service. Other than that, you're good to go! For all the details, you can always check the full license text."
      - question: "Where can I read the full license?"
        answer: "Right in our GitHub repository! You can find the complete LICENSE file there to see all the specifics."
