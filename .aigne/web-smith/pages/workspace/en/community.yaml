meta:
  title: "AIGNE DocSmith Community & Resources | Support and Contribution"
  description: "Join the AIGNE DocSmith community! Find official documentation, tutorials, and support forums. Learn how to contribute, report issues, and request features."
  image: ""
sections:
  - sectionName: "communityHero"
    sectionSummary: "A welcoming hero section to energize users and provide immediate, high-level calls to action for engaging with the community and resources."
    centeredHeroTitle: "Welcome to the AIGNE Community!"
    centeredHeroDescription: "This is your space to connect, learn, and build with us. Find amazing resources, get friendly support, and see how you can help shape the future of AI documentation."
    centeredHeroActions:
      - text: "Explore the Docs"
        link: "https://docsmith.aigne.io/docs/"
      - text: "Join the Discussion"
        link: "https://community.arcblock.io/discussions/boards/aigne"
  - sectionName: "resourcesGrid"
    sectionSummary: "A visually engaging grid that directs users to key learning and informational resources, making it easy to find documentation, examples, and tutorials."
    threeColumnGridTitle: "Your Go-To Resources"
    list:
      - sectionName: "documentationCard"
        sectionSummary: "A card linking to the official documentation, positioned as the primary source of truth for users."
        iconName: "lucide:book-open-text"
        cardTitle: "Official Documentation"
        cardDescription: "Dive deep into every feature with our comprehensive guides. It's your ultimate playbook for mastering DocSmith!"
      - sectionName: "showcaseCard"
        sectionSummary: "A card linking to the project showcase to inspire users with real-world examples of what can be built."
        iconName: "lucide:sparkles"
        cardTitle: "See It in Action"
        cardDescription: "Check out our showcase of real-world projects generated with DocSmith. Get inspired and see what's possible!"
      - sectionName: "tutorialsCard"
        sectionSummary: "A card directing users to tutorials, providing a practical, hands-on learning path."
        iconName: "lucide:play-circle"
        cardTitle: "Quick Tutorials"
        cardDescription: "Want to get started fast? Our step-by-step tutorials will have you generating amazing docs in no time."
  - sectionName: "communitySupportGrid"
    sectionSummary: "This section provides direct links to community support channels, encouraging users to connect with peers and the development team for help and updates."
    twoColumnGridTitle: "Find Support & Stay Connected"
    list:
      - sectionName: "communityForumCard"
        sectionSummary: "A card directing users to the community forum for discussion and peer-to-peer support."
        iconName: "lucide:messages-square"
        cardTitle: "Community Forum"
        cardDescription: "Have a question or a brilliant idea? Jump into our community forum to chat with fellow developers and the AIGNE team."
      - sectionName: "twitterCard"
        sectionSummary: "A card encouraging users to follow the project on Twitter for real-time updates and announcements."
        iconName: "lucide:twitter"
        cardTitle: "Follow on Twitter"
        cardDescription: "Stay in the loop with the latest news, updates, and fun announcements. Don't miss a thing!"
  - sectionName: "contributingGuide"
    sectionSummary: "An action-oriented section that clearly outlines the different ways users can contribute to the project, from reporting bugs to submitting code."
    oneColumnGridTitle: "Let's Build Something Awesome Together!"
    list:
      - sectionName: "reportIssueCard"
        sectionSummary: "Provides a clear path for users to report bugs, guiding them to the GitHub issues page."
        iconName: "lucide:bug"
        cardTitle: "Report an Issue"
        cardDescription: "Found a pesky bug? Help us squash it! Head over to our GitHub Issues to let us know. We appreciate your sharp eyes!"
      - sectionName: "requestFeatureCard"
        sectionSummary: "Encourages users to share their ideas for new features via GitHub Discussions, fostering community involvement in the roadmap."
        iconName: "lucide:lightbulb"
        cardTitle: "Request a Feature"
        cardDescription: "Have a brilliant idea for the next big thing? Share it in our GitHub Discussions and let the community chime in!"
      - sectionName: "contributeCodeCard"
        sectionSummary: "Invites developers to contribute directly to the codebase, with a pointer to the development setup guide."
        iconName: "lucide:git-pull-request-draft"
        cardTitle: "Contribute Code"
        cardDescription: "Ready to make your mark? Clone the repo, follow our development setup, and send us a pull request. We can't wait to see what you build!"
  - sectionName: "finalCta"
    sectionSummary: "A final, high-energy call-to-action that summarizes the key engagement options and encourages immediate participation."
    ctaTitle: "Ready to Jump In?"
    ctaDescription: "Explore the codebase, dive into the docs, or join the conversation. The AIGNE community is excited to have you!"
    cta:
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
      - text: "Start Learning Now"
        link: "https://docsmith.aigne.io/docs/"
