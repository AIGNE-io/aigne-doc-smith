meta:
  title: "Community & Enterprise Support for AIGNE DocSmith"
  description: "Join the AIGNE DocSmith community to contribute, report issues, or request features. Explore enterprise solutions for team collaboration, security, and professional support."
  image: "mediakit://community-enterprise-hero.png"
sections:
  - sectionName: "CommunityHero"
    sectionSummary: "A welcoming hero section that introduces the dual purpose of the page: community engagement and enterprise solutions, encouraging users to explore both paths."
    splitHeroTitle: "Stronger Together: Community & Enterprise"
    splitHeroDescription: "Whether you're a solo developer contributing to the community or a large team needing enterprise-grade features, you're in the right place. Let's build the future of documentation, together!"
    splitHeroActions:
      - text: "Get Involved"
        link: "https://github.com/AIGNE-io/aigne-doc-smith/issues"
      - text: "Enterprise Solutions"
        link: "https://www.aigne.io/contact"
    splitHeroRightImage: "mediakit://community-enterprise-hero.png"
  - sectionName: "ContributionChannels"
    sectionSummary: "This section provides clear, actionable pathways for community members to contribute by reporting issues or requesting features, directing them to the appropriate GitHub locations."
    twoColumnGridTitle: "Join the Movement! How You Can Contribute"
    list:
      - sectionName: "ReportIssuesCard"
        sectionSummary: "Encourages users to report bugs and issues on GitHub, emphasizing the importance of clear reproduction steps to help the development process."
        iconName: "lucide:bug"
        cardTitle: "Report Bugs & Issues"
        cardDescription: "Found a glitch? Help us improve by reporting issues on GitHub. Clear reproduction steps make all the difference!"
      - sectionName: "RequestFeaturesCard"
        sectionSummary: "Invites users to share their ideas for new features in GitHub Discussions, empowering them to help shape the product's future."
        iconName: "lucide:lightbulb"
        cardTitle: "Request New Features"
        cardDescription: "Have a brilliant idea? Share your feature requests in GitHub Discussions and help shape the future of DocSmith."
  - sectionName: "EnterpriseFeatures"
    sectionSummary: "Highlights the key benefits of the enterprise offering, showcasing features like team collaboration, advanced security, and priority support to attract business users."
    threeColumnGridTitle: "Power Up Your Team with Enterprise Solutions"
    list:
      - sectionName: "TeamCollaborationFeature"
        sectionSummary: "Details the multi-user workflows and role-based access controls available in the enterprise version to support team-based documentation efforts."
        iconName: "lucide:users"
        cardTitle: "Enhanced Team Collaboration"
        cardDescription: "Streamline your documentation workflow with multi-user access, roles, and seamless collaboration tools."
      - sectionName: "SecurityFeature"
        sectionSummary: "Focuses on the security and compliance aspects of the enterprise plan, such as private cloud deployment and SSO integration, to build trust with large organizations."
        iconName: "lucide:shield-check"
        cardTitle: "Advanced Security & Compliance"
        cardDescription: "Deploy on your own infrastructure with private cloud, SSO, and complete audit logs for full control."
      - sectionName: "SupportFeature"
        sectionSummary: "Outlines the premium support and professional services available to enterprise customers, ensuring they have the resources for success."
        iconName: "lucide:rocket"
        cardTitle: "Priority Support & Services"
        cardDescription: "Get direct access to our engineering team, custom training, and professional services to ensure your success."
  - sectionName: "LicenseInformation"
    sectionSummary: "Clearly and simply explains the Elastic License 2.0, making the terms feel approachable and fair for both free and commercial users, building trust through transparency."
    oneColumnGridTitle: "Transparent & Fair Licensing"
    list:
      - sectionName: "LicenseCard"
        sectionSummary: "A visually supported card that breaks down the Elastic License 2.0 in simple terms, ensuring users understand what they can and cannot do with the software."
        contentCardTitle: "Our Open & Commercial-Friendly License"
        contentCardDescription: "DocSmith is licensed under the Elastic License 2.0. It's free for most use cases, including personal and commercial projects. The only restriction is that you cannot offer it as a competing hosted service. Simple, right?"
        contentCardRightImage: "mediakit://license-visual.png"
  - sectionName: "FinalCTA"
    sectionSummary: "A final, energetic call-to-action that prompts users to take the next step, whether it's contacting the sales team for enterprise solutions or joining the community on GitHub."
    ctaTitle: "Ready to Get Started?"
    ctaDescription: "Whether you're joining our community or exploring enterprise options, we're excited to have you on board. Reach out today!"
    cta:
      - text: "Contact Us"
        link: "https://www.aigne.io/contact"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
