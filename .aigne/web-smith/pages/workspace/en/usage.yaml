  - sectionName: "ConfigurationCommands"
    sectionSummary: "A focused section on configuration management, explaining the 'init' and 'prefs' commands to help users customize and verify their DocSmith setup."
    twoColumnGridTitle: "Fine-Tune Your Setup"
    list:
      - sectionName: "InitCommandCard"
        sectionSummary: "Explains the 'aigne doc init' command for easy, interactive project setup and reconfiguration."
        contentCardTitle: "Interactive Setup (`init`)"
        contentCardDescription: "Run the interactive setup wizard anytime to configure or reconfigure your project. Itâ€™s the easiest way to dial in your preferences for documentation styles, target audiences, and languages."
        contentCardBottomCode:
          name: "bash"
          content: "aigne doc init"
      - sectionName: "PrefsCommandCard"
        sectionSummary: "Details the 'aigne doc prefs' command, allowing users to quickly view their current project configuration."
        contentCardTitle: "View Configuration (`prefs`)"
        contentCardDescription: "Need to check your current settings? This command displays the complete configuration for your project, so you always know exactly how DocSmith is set up to work its magic."
        contentCardBottomCode:
          name: "bash"
          content: "aigne doc prefs"
  - sectionName: "AdvancedUsageFAQ"
    sectionSummary: "An FAQ section designed to empower advanced users by answering common questions about flags and parameters for commands like force regeneration, providing AI feedback, and custom publishing."
    faqTitle: "Power-User Tips & Tricks"
    faqList:
      - question: "How do I force a complete regeneration of all documents?"
        answer: "Easy! Just use the `--forceRegenerate` flag with the generate command: `aigne doc generate --forceRegenerate`. This tells DocSmith to ignore the cache and rebuild everything from the ground up."
      - question: "Can I provide feedback to the AI during generation?"
        answer: "Absolutely! The `--feedback` flag is your best friend. For example: `aigne doc generate --feedback \"Add more API examples\"`. The AI will use your input to refine the content."
      - question: "How do I translate only specific documents?"
        answer: "You can target specific files using the `--docs` flag. Combine it with `--langs` to get exactly what you need: `aigne doc translate --langs ja --docs overview.md`."
      - question: "What if I want to publish to my own server?"
        answer: "No problem! Use the `--appUrl` flag to point to your custom Discuss Kit instance: `aigne doc publish --appUrl https://your-docs.com`."
      - question: "How can I ensure consistent terminology in translations?"
        answer: "Use a custom glossary! The `--glossary` flag lets you provide a markdown file with key terms to ensure they are translated consistently across all languages: `aigne doc translate --glossary @path/to/glossary.md`."
