    splitHeroRightImage: "mediakit://usage-guide-hero.png"
  - sectionName: "CoreCommandsInAction"
    sectionSummary: "An interactive and dynamic showcase of the main DocSmith commands. Using alternating terminal players, this section demonstrates the real-world application of generate, update, translate, and publish, making it easy for users to see the commands in action."
    oneColumnGridTitle: "Core Commands in Action"
