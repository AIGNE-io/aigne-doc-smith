    "changelogAction":
      "text": "すべての変更履歴を見る"
      "link": "https://github.com/AIGNE-io/aigne-doc-smith/blob/main/CHANGELOG.md"
  - "sectionName": "finalCta"
    "sectionSummary": "A final, compelling call-to-action encouraging users to get started with DocSmith."
    "ctaTitle": "ドキュメンテーションを自動化する準備はできましたか？"
    "ctaDescription": "手作業の繰り返しはもうやめましょう。AIGNE DocSmithが、常に最新の優れたドキュメントをあなたのために構築します。今すぐ始めて、コーディングの時間を取り戻しましょう！"
    "cta":
      - "text": "今すぐ試す"
        "link": "https://docsmith.aigne.io/docs/docsmith"
      - "text": "GitHubで見る"
