"meta":
  "title": "AIGNE DocSmith | AIによるコードドキュメント生成"
  "description": "AIGNE DocSmithを使えば、コードベースから包括的で多言語対応のドキュメントを自動生成できます。AI搭載ツールがコードを理解し、正確で最新のドキュメントを作成。時間と労力を節約します。"
  "image": "mediakit://aigne-docsmith-hero.png"
"sections":
  - "sectionName": "hero"
    "sectionSummary": "Introduces AIGNE DocSmith with a powerful headline, concise value proposition, and clear CTAs against an immersive background."
    "fullBackgroundHeroCenteredTitle": "書かずに優れたドキュメントを作成"
    "fullBackgroundHeroCenteredDescription": "コードベースから直接、本番環境に対応したドキュメントを生成、翻訳、公開。すべてのリリースと同期を保ちます。"
    "fullBackgroundHeroActions":
      - "text": "今すぐ始める"
        "link": "https://docsmith.aigne.io/docs/docsmith"
      - "text": "GitHubで見る"
        "link": "https://github.com/AIGNE-io/aigne-doc-smith"
    "fullBackgroundHeroImage": "mediakit://hero-background.webp"
  - "sectionName": "whoIsItFor"
    "sectionSummary": "Outlines the target audiences for DocSmith, showcasing its versatility for both individual developers and teams."
    "twoColumnGridTitle": "DocSmithの対象ユーザー"
    "list":
      - "sectionName": "forDevelopers"
        "sectionSummary": "Highlights DocSmith's benefits for individual developers."
        "iconName": "lucide:user"
        "cardTitle": "開発者向け"
        "cardDescription": "ドキュメント作成の時間を減らし、コーディングに集中。ドキュメントの自動生成、更新、翻訳により、最小限の労力でプロジェクトを完璧に文書化します。"
      - "sectionName": "forTeams"
        "sectionSummary": "Highlights DocSmith's benefits for teams."
        "iconName": "lucide:users"
        "cardTitle": "チーム向け"
        "cardDescription": "すべてのプロジェクトで一貫性と正確性を確保。DocSmithはドキュメントの信頼できる唯一の情報源を提供し、コラボレーションとオンボーディングをスムーズにします。"
  - "sectionName": "whyUseDocsmith"
    "sectionSummary": "Clearly communicates the core benefits of using DocSmith, answering the user's question of 'Why should I use it?'."
    "twoColumnGridTitle": "DocSmithが選ばれる理由"
    "list":
      - "sectionName": "saveTime"
        "sectionSummary": "Benefit 1: Save time and effort."
        "iconName": "lucide:timer"
        "cardTitle": "大幅な時間節約"
        "cardDescription": "ドキュメント作成はやめて、開発を始めましょう。DocSmithがプロセス全体を自動化し、最も重要なコードに集中できるようにします。"
      - "sectionName": "improveQuality"
        "sectionSummary": "Benefit 2: Improve documentation quality."
        "iconName": "lucide:award"
        "cardTitle": "ドキュメント品質の向上"
        "cardDescription": "人的エラーや不整合を排除。AIが常に明確で包括的、そしてプロフェッショナルなドキュメントを生成します。"
      - "sectionName": "stayCurrent"
        "sectionSummary": "Benefit 3: Keep documentation up-to-date."
        "iconName": "lucide:git-pull-request-arrow"
        "cardTitle": "常に最新の状態を維持"
        "cardDescription": "ドキュメントが自ら記述します。変更の自動検出により、ドキュメントは常に最新のリリースと同期されます。"
      - "sectionName": "goGlobal"
        "sectionSummary": "Benefit 4: Reach a global audience."
        "iconName": "lucide:globe"
        "cardTitle": "瞬時にグローバル展開"
        "cardDescription": "1つのコマンドで世界中のオーディエンスにリーチ。コンテキストを認識するAIが、プロフェッショナルな精度でドキュメントを12言語に翻訳します。"
  - "sectionName": "howItWorks"
    "sectionSummary": "Visually demonstrates DocSmith's core workflow with animated terminal players, building credibility by showing the tool's power and ease of use."
    "oneColumnGridTitle": "DocSmithの動作を見る"
    "list":
      - "sectionName": "generateDemo"
        "sectionSummary": "Shows the 'generate' command, highlighting the zero-config documentation creation process."
        "terminalLeft":
          "title": "1. ドキュメントを生成"
          "description": "コマンドを1つ実行するだけ。DocSmithがプロジェクトを分析し、構造を計画し、包括的なドキュメントをゼロから生成します。設定は不要です。"
          "actionTitle": "ドキュメント生成について詳しく知る"
          "actionLink": "https://docsmith.aigne.io/docs/docsmith/guides-generating-documentation-21ae40"
        "terminalPlaybackData": "mediakit://generate.json"
      - "sectionName": "updateDemo"
        "sectionSummary": "Demonstrates the 'update' command, showing how DocSmith keeps docs synced with code changes."
        "terminalRight":
          "title": "2. 同期を維持"
          "description": "コードが変更されても、DocSmithが更新を検出し、影響のあるセクションのみを再生成。ドキュメントの正確性を保ちます。"
          "actionTitle": "ドキュメントの更新について詳しく知る"
          "actionLink": "https://docsmith.aigne.io/docs/docsmith/guides-updating-documentation-21ae40"
        "terminalPlaybackData": "mediakit://update.json"
      - "sectionName": "translateDemo"
        "sectionSummary": "Illustrates the 'translate' command, showcasing seamless multi-language translation."
        "terminalLeft":
          "title": "3. 瞬時にグローバル化"
          "description": "グローバル展開しましょう。1つのコマンドで、技術的な正確性を確保しながら、プロがサポートする12言語にドキュメントを翻訳します。"
          "actionTitle": "ドキュメントの翻訳について詳しく知る"
          "actionLink": "https://docsmith.aigne.io/docs/docsmith/guides-translating-documentation-21ae40"
        "terminalPlaybackData": "mediakit://translate.json"
      - "sectionName": "publishDemo"
        "sectionSummary": "Highlights the 'publish' command, showing how easy it is to make documentation live."
        "terminalRight":
          "title": "4. ワンクリックで公開"
          "description": "公開しましょう！DocSmithプラットフォームまたはお使いのDiscuss Kitインスタンスに直接公開し、チームや世界と共有できます。"
          "actionTitle": "ドキュメントの公開について詳しく知る"
          "actionLink": "https://docsmith.aigne.io/docs/docsmith/guides-publishing-your-docs-21ae40"
        "terminalPlaybackData": "mediakit://publish.json"
  - "sectionName": "features"
    "sectionSummary": "Presents key DocSmith features in a scannable 3-column grid, each with an icon and benefit-oriented description to quickly show value."
    "threeColumnGridTitle": "強力な機能と、簡単な操作性"
    "list":
      - "sectionName": "intelligentGeneration"
        "sectionSummary": "Highlights AI-powered intelligent content generation."
        "iconName": "lucide:brain-circuit"
        "cardTitle": "インテリジェントな生成"
        "cardDescription": "AIがコードの意図を理解し、「何」だけでなく「なぜ」を説明する、コンテキスト豊かなコンテンツを生成。論理的な構造が自動的に得られます。"
      - "sectionName": "multiLanguageSupport"
        "sectionSummary": "Highlights multi-language translation capabilities."
        "iconName": "lucide:languages"
        "cardTitle": "グローバル対応"
        "cardDescription": "ドキュメントを12言語に翻訳。コンテキストを認識するAIが、プロフェッショナルで技術的に正確な翻訳を保証します。"
      - "sectionName": "llmIntegration"
        "sectionSummary": "Highlights flexible Large Language Model integration."
        "iconName": "lucide:cubes"
        "cardTitle": "柔軟なLLMサポート"
        "cardDescription": "AIGNE Hubをすぐに利用するか、OpenAI、Google、Anthropicなどの独自のキーを持ち込めます。すべてを管理できます。"
      - "sectionName": "smartUpdates"
        "sectionSummary": "Highlights the automatic documentation update feature."
        "iconName": "lucide:refresh-cw"
        "cardTitle": "常に最新"
        "cardDescription": "DocSmithはコードの変更を自動検出し、関連するドキュメントのみを更新。時間を節約し、正確性を保証します。"
      - "sectionName": "zeroConfig"
        "sectionSummary": "Highlights the easy, zero-configuration setup."
        "iconName": "lucide:zap"
        "cardTitle": "ゼロコンフィグレーション"
        "cardDescription": "数秒で開始できます。DocSmithが技術スタックを自動検出し、スマートなデフォルト設定で即座に実行可能です。"
      - "sectionName": "oneClickPublishing"
        "sectionSummary": "Highlights the simple, one-click publishing workflow."
        "iconName": "lucide:rocket"
        "cardTitle": "ワンクリック公開"
        "cardDescription": "1つのコマンドでDocSmith Cloudまたはお使いのDiscuss Kitインスタンスにドキュメントを公開。共有がこれまでになく簡単になります。"
  - "sectionName": "quickStart"
    "sectionSummary": "Provides a simple two-step guide to get started. Each step is a clear card with a title, description, and code snippet."
    "oneColumnGridTitle": "60秒で始める"
    "list":
      - "sectionName": "installCliCard"
        "sectionSummary": "First step of the quick start guide: installing the AIGNE CLI, shown in a card with a code block."
        "contentCardTitle": "ステップ1：AIGNE CLIをインストール"
        "contentCardDescription": "1つのグローバルnpmインストールコマンドで、お使いのマシンにDocSmithを導入します。"
        "contentCardBottomCode":
          "name": "bash"
          "content": "npm install -g @aigne/cli"
      - "sectionName": "generateDocsCard"
        "sectionSummary": "Second step of the quick start guide: running the generate command, shown in a card with a code block."
        "contentCardTitle": "ステップ2：最初のドキュメントを生成"
        "contentCardDescription": "プロジェクトのルートディレクトリに移動し、generateコマンドを実行します。DocSmithが分析から作成まで、残りのすべてを処理します。"
        "contentCardBottomCode":
          "name": "bash"
          "content": "cd /path/to/your/project


            aigne doc generate"
