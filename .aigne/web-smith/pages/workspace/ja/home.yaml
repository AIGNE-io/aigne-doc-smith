"meta":
  "title": "AIGNE DocSmith | AIによるコードドキュメンテーション"
  "description": "AIGNE DocSmithを使えば、コードベースから包括的な多言語ドキュメントを自動的に生成できます。AI搭載ツールがコードを理解し、正確で最新のドキュメントを作成することで、時間と労力を節約します。"
  "image": "mediakit://aigne-docsmith-hero.png"
"sections":
  - "sectionName": "hero"
    "sectionSummary": "Introduces AIGNE DocSmith with a powerful headline, concise value proposition, and clear CTAs against an immersive background."
    "fullBackgroundHeroCenteredTitle": "書くことなく、優れたドキュメントを作成"
    "fullBackgroundHeroCenteredDescription": "コードベースから直接、本番環境に対応したドキュメントを生成、翻訳、公開。すべてのリリースと同期を保ちます。"
    "fullBackgroundHeroActions":
      - "text": "今すぐ始める"
        "link": "https://docsmith.aigne.io/docs/docsmith"
      - "text": "GitHubで見る"
        "link": "https://github.com/AIGNE-io/aigne-doc-smith"
    "fullBackgroundHeroImage": "mediakit://hero-background.webp"
  - "sectionName": "whoIsItFor"
    "sectionSummary": "Outlines the target audiences for DocSmith, showcasing its versatility for both individual developers and teams."
    "twoColumnGridTitle": "DocSmithの対象ユーザー"
    "list":
      - "sectionName": "forDevelopers"
        "sectionSummary": "Highlights DocSmith's benefits for individual developers."
        "iconName": "lucide:user"
        "cardTitle": "開発者向け"
        "cardDescription": "ドキュメント作成の時間を減らし、コーディングに集中。ドキュメントの自動生成、更新、翻訳により、最小限の労力でプロジェクトを完璧に文書化します。"
      - "sectionName": "forTeams"
        "sectionSummary": "Highlights DocSmith's benefits for teams."
        "iconName": "lucide:users"
        "cardTitle": "チーム向け"
        "cardDescription": "すべてのプロジェクトで一貫性と正確性を確保。DocSmithはドキュメントの信頼できる唯一の情報源を提供し、コラボレーションとオンボーディングをスムーズにします。"
  - "sectionName": "whyUseDocsmith"
    "sectionSummary": "Clearly communicates the core benefits of using DocSmith, answering the user's question of 'Why should I use it?'."
    "twoColumnGridTitle": "DocSmithが選ばれる理由"
    "list":
      - "sectionName": "saveTime"
        "sectionSummary": "Benefit 1: Save time and effort."
        "iconName": "lucide:timer"
        "cardTitle": "大幅な時間節約"
        "cardDescription": "ドキュメント作成はやめて、開発を始めましょう。DocSmithがプロセス全体を自動化し、最も重要なコードに集中できます。"
      - "sectionName": "improveQuality"
        "sectionSummary": "Benefit 2: Improve documentation quality."
        "iconName": "lucide:award"
        "cardTitle": "ドキュメント品質の向上"
        "cardDescription": "ヒューマンエラーと非一貫性を排除。AIが常に明確で包括的な、プロフェッショナルなドキュメントを生成します。"
      - "sectionName": "stayCurrent"
        "sectionSummary": "Benefit 3: Keep documentation up-to-date."
        "iconName": "lucide:git-pull-request-arrow"
        "cardTitle": "手間なく常に最新の状態を維持"
        "cardDescription": "ドキュメントが自ら記述します。自動変更検出機能により、ドキュメントは常に最新のリリースと同期されます。"
      - "sectionName": "goGlobal"
        "sectionSummary": "Benefit 4: Reach a global audience."
        "iconName": "lucide:globe"
        "cardTitle": "瞬時にグローバル展開"
        "cardDescription": "1つのコマンドで世界中のオーディエンスにリーチ。ドキュメントを12言語に、文脈を理解したプロの精度で翻訳します。"
  - "sectionName": "howItWorks"
    "sectionSummary": "Visually demonstrates DocSmith's core workflow with animated terminal players, building credibility by showing the tool's power and ease of use."
    "oneColumnGridTitle": "DocSmithの動作を見る"
    "list":
