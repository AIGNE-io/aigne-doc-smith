"sections":
  - "sectionName": "hero"
    "sectionSummary": "以強大的標題、簡潔的價值主張、清晰的行動呼籲以及沉浸式背景介紹 AIGNE DocSmith。"
    "fullBackgroundHeroCenteredTitle": "無需親手撰寫，即可建立出色的文件"
    "fullBackgroundHeroCenteredDescription": "直接從您的程式碼庫生成、翻譯並發布可供生產環境使用的文件——並與每個版本保持同步。"
