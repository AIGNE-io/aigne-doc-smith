          "actionLink": ""
        "terminalPlaybackData": "mediakit://publish.json"
  - "sectionName": "features"
    "sectionSummary": "以易於瀏覽的三欄網格呈現 DocSmith 的主要功能，每個功能都附有圖示和以效益為導向的描述，以快速展現價值。"
    "threeColumnGridTitle": "強大功能，輕鬆體驗"
    "list":
      - "sectionName": "intelligentGeneration"
        "sectionSummary": "突顯由 AI 驅動的智慧內容生成。"
        "iconName": "lucide:brain-circuit"
        "cardTitle": "智慧生成"
        "cardDescription": "我們的 AI 能理解程式碼的意圖，生成富含情境的內容，解釋「為何如此」，而不僅是「做了什麼」。自動獲得邏輯清晰的結構。"
      - "sectionName": "multiLanguageSupport"
        "sectionSummary": "突顯多語言翻譯能力。"
        "iconName": "lucide:languages"
        "cardTitle": "全球就緒"
        "cardDescription": "將文件翻譯成 12 種語言。我們具備情境感知能力的 AI 可確保專業且技術準確的翻譯。"
      - "sectionName": "llmIntegration"
        "sectionSummary": "突顯彈性的大型語言模型整合。"
        "iconName": "lucide:cubes"
        "cardTitle": "彈性的 LLM 支援"
        "cardDescription": "立即使用 AIGNE Hub，或帶入您自己的 OpenAI、Google、Anthropic 等平台的金鑰。由您全權掌控。"
      - "sectionName": "smartUpdates"
        "sectionSummary": "突顯自動文件更新功能。"
        "iconName": "lucide:refresh-cw"
        "cardTitle": "隨時保持最新"
        "cardDescription": "DocSmith 會自動偵測程式碼變動，並僅更新相關文件，節省時間並確保準確性。"
      - "sectionName": "zeroConfig"
        "sectionSummary": "突顯簡單的零設定安裝。"
        "iconName": "lucide:zap"
        "cardTitle": "零設定"
        "cardDescription": "幾秒鐘內即可開始。DocSmith 會自動偵測您的技術堆疊，並提供智慧的預設值，讓您立即開始運作。"
      - "sectionName": "oneClickPublishing"
        "sectionSummary": "突顯簡單的一鍵發布工作流程。"
        "iconName": "lucide:rocket"
        "cardTitle": "一鍵發布"
        "cardDescription": "透過一個指令，將文件發布到 DocSmith Cloud 或您的 Discuss Kit 實例。分享從未如此簡單。"
  - "sectionName": "quickStart"
    "sectionSummary": "提供一個簡單的兩步驟指南以開始使用。每個步驟都是一個清晰的卡片，包含標題、描述和程式碼片段。"
    "oneColumnGridTitle": "60 秒內快速上手"
    "list":
      - "sectionName": "installCliCard"
        "sectionSummary": "快速入門指南的第一步：安裝 AIGNE CLI，顯示於帶有程式碼區塊的卡片中。"
        "contentCardTitle": "步驟 1：安裝 AIGNE CLI"
        "contentCardDescription": "透過一個全域 npm 安裝指令，將 DocSmith 安裝到您的電腦上。"
        "contentCardBottomCode":
          "name": "bash"
          "content": "npm install -g @aigne/cli"
      - "sectionName": "generateDocsCard"
        "sectionSummary": "快速入門指南的第二步：執行 generate 指令，顯示於帶有程式碼區塊的卡片中。"
        "contentCardTitle": "步驟 2：生成您的第一份文件"
        "contentCardDescription": "前往您專案的根目錄並執行 generate 指令。DocSmith 會處理從分析到建立的所有後續工作。"
        "contentCardBottomCode":
          "name": "bash"
          "content": "cd /path/to/your/project


            aigne doc generate"
