meta:
  title: "AIGNE DocSmith 入门指南 | AIGNE"
  description: "安装 AIGNE CLI、配置您的第一个项目并从源代码即时生成文档的分步指南。"
sections:
  - sectionName: "verticalHeroWithCode"
    sectionSummary: "一个充满活力、以行动为导向的 hero 区域，旨在通过向开发者展示最重要的入门命令，立即吸引他们，营造出快速高效的氛围。"
    verticalHeroTitle: "几分钟内快速入门"
    verticalHeroDescription: "按照本快速指南安装 AIGNE CLI、设置您的项目并生成您的第一套文档。让我们开始吧！"
    verticalHeroCode:
      name: "终端"
      content: "npm i -g @aigne/cli"
  - sectionName: "stepByStepGuide"
    sectionSummary: "安装和生成过程的可视化分步演练。本节使用文本和截图交替布局，引导用户完成每个操作，使过程感觉直观而有趣。"
    list:
      - sectionName: "prerequisites"
        sectionSummary: "清晰地概述了 Node.js 的先决条件，并提供了简单的、针对特定平台的说明，以确保用户可以顺利准备安装。"
        contentCardTitle: "第 1 步：首先，您需要 Node.js"
        contentCardDescription: "在开始之前，请确保您的系统上已安装 Node.js 和 npm。所有神奇的事情都将在这个环境中发生！您可以在终端中运行 `node --version` 和 `npm --version` 来验证您的安装。"
        contentCardRightCode:
          name: "终端 (macOS/Linux 示例)"
          content: "# On macOS with Homebrew\nbrew install node\n\n# On Debian/Ubuntu\nsudo apt-get install -y nodejs"
      - sectionName: "installCli"
        sectionSummary: "引导用户安装 AIGNE CLI，将简单的命令呈现为解锁该工具强大功能的关键。"
        contentCardTitle: "第 2 步：安装 AIGNE CLI"
        contentCardDescription: "太棒了！现在，让我们来获取 AIGNE 命令行工具。这次全局安装将让您能够使用 DocSmith 及其所有神奇的功能。只需运行此命令即可。"
        contentCardLeftCode:
          name: "终端"
          content: "npm i -g @aigne/cli"
      - sectionName: "generateDocs"
        sectionSummary: "展示核心的 'generate' 命令，并通过截图介绍交互式设置向导，将可能复杂的配置转变为简单的引导式体验。"
        contentCardTitle: "第 3 步：生成您的第一份文档！"
        contentCardDescription: "有趣的部分现在开始！导航到您项目的根文件夹并启动它。首次运行时，会出现一个友好的设置向导，帮助您在几秒钟内完成配置。"
        contentCardRightImage: "https://docsmith.aigne.io/image-bin/uploads/0c45a32667c5250e54194a61d9495965.png"
      - sectionName: "wizardSetup"
        sectionSummary: "直观地展示了配置向导的简单性，向用户保证设置过程只需回答几个简单的问题。"
        contentCardTitle: "回答几个简单问题"
        contentCardDescription: "向导会询问您项目的用途、受众和源文件。它速度超快，并能处理所有配置，您无需亲自动手。"
        contentCardLeftImage: "https://docsmith.aigne.io/image-bin/uploads/fbedbfa256036ad6375a6c18047a75ad.png"
      - sectionName: "generationProcess"
        sectionSummary: "通过展示工具的运行过程来营造期待感，强化 AIGNE DocSmith 正在为用户积极创建文档的理念。"
        contentCardTitle: "请稍候，静待其成！"
        contentCardDescription: "设置完成后，DocSmith 会开始分析您的代码、规划结构并为您编写所有内容。只需片刻，您就能拥有一整套完整的文档。"
        contentCardRightImage: "https://docsmith.aigne.io/image-bin/uploads/d0766c19380a02eb8a6f8ce86a838849.png"
      - sectionName: "reviewOutput"
        sectionSummary: "为整个过程提供一个圆满的结尾，通过视觉提示确认成功，并引导用户查看他们新创建的文件。"
        contentCardTitle: "第 4 步：然后……大功告成！"
        contentCardDescription: "就是这样！您的新文档已经准备就绪，正在输出目录（通常是 `.aigne/doc-smith/docs`）中等待。快去看看吧！"
        contentCardLeftImage: "https://docsmith.aigne.io/image-bin/uploads/0967443611408ad9d0042793d590b8fd.png"
  - sectionName: "nextSteps"
    sectionSummary: "这是一个展望未来的部分，旨在利用用户的势头，提供清晰、有趣的路径，帮助他们深化知识并探索该工具的更高级功能。"
    threeColumnGridTitle: "接下来做什么？"
    list:
      - sectionName: "exploreFeaturesCard"
        sectionSummary: "提示用户探索 DocSmith 的核心功能。"
        iconName: "lucide:box"
        cardTitle: "探索核心功能"
        cardDescription: "看看您还能做什么！探索主要命令和功能，从更新文档到在线发布。"
      - sectionName: "configurationGuideCard"
        sectionSummary: "鼓励用户学习高级自定义设置。"
        iconName: "lucide:settings"
        cardTitle: "深入了解配置"
        cardDescription: "学习如何通过编辑 `config.yaml` 文件来微调文档的风格、受众和语言。"
      - sectionName: "cliReferenceCard"
        sectionSummary: "引导技术用户查看全面的命令参考，以精通该工具。"
        iconName: "lucide:terminal"
        cardTitle: "精通 CLI"
        cardDescription: "想成为高级用户吗？获取所有可用的 `aigne doc` 命令及其选项的完整参考。"
