  - sectionName: "FrequentlyAskedQuestions"
    sectionSummary: "此 FAQ 部分主动解答常见用户问题，有助于消除潜在的疑虑，并减少新用户入门时的障碍。"
    faqTitle: "有疑问？我们有答案！"
    faqList:
      - question: "简单来说，什么是 AIGNE DocSmith？"
        answer: "它是一款智能、AI 驱动的工具，通过分析您的代码库自动生成高质量、结构化和多语言的文档。可以把它想象成一位专家级技术文档工程师，但速度快得多！"
      - question: "开始使用需要我自己的 API 密钥吗？"
        answer: "不需要！DocSmith 默认使用 AIGNE Hub，因此您无需任何 API 密钥即可立即开始生成文档。如果您愿意，也可以连接您自己的密钥，用于 OpenAI、Google 和 Anthropic 等提供商。"
      - question: "它如何保持文档最新？"
        answer: "DocSmith 会智能检测您代码中的变更。当您运行更新命令时，它会识别新增或修改的内容，并自动仅重新生成受影响的部分，确保您的文档始终同步。"
      - question: "它支持哪种类型的项目？"
        answer: "它的设计非常通用！DocSmith 会自动检测您项目的结构和技术栈。它非常适用于 API、库、Web 应用等，并为不同受众提供可定制的样式。"
      - question: "发布我的文档有多容易？"
        answer: "非常简单！只需一条 'aigne doc publish' 命令即可让您的文档上线。您可以发布到公共的 DocSmith 平台，也可以发布到您团队的私有实例。"
  - sectionName: "FinalCallToAction"
    sectionSummary: "页面底部一个高影响力的最终行动号召部分，旨在通过提供清晰、引人注目的后续步骤，将感兴趣的访客转化为活跃用户。"
    ctaTitle: "准备好革新您的文档了吗？"
    ctaDescription: "不要再把时间浪费在手动编写文档上了。让 AI 来完成繁重的工作，这样您就可以回去构建卓越的产品。立即试用 AIGNE DocSmith，亲眼见证它的魔力。"
