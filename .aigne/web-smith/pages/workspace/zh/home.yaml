    sectionSummary: "最后，友好地邀请用户加入对话，成为 AIGNE 社区的一员。本部分旨在促进联系，并为支持和更新提供资源。"
    ctaTitle: "加入我们不断壮大的社区！"
    ctaDescription: "有任何问题、想法，或者只是想打个招呼？快来与我们以及其他开发者建立联系。获取最新动态，分享您的项目，并从社区获得支持。"
    cta:
      - text: "在 Twitter 上关注"
        link: "https://twitter.com/arcblock_io"
      - text: "加入讨论"
        link: "https://community.arcblock.io/discussions/boards/aigne"