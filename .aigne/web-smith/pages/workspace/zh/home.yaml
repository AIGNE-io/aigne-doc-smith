meta:
  title: "AIGNE DocSmith | AI 驱动的文档生成"
  description: "生成能理解您代码的、全面的、多语言的文档。AIGNE DocSmith 使用 AI 保持您的文档同步，无需配置，无缝集成。"
  image: "mediakit://heroAigneDocsmith.png"
sections:
  - sectionName: "hero"
    sectionSummary: "Hero 部分通过强有力的价值主张、生动的视觉效果和明确的行动号召来吸引注意力，鼓励用户立即参与和探索。"
    splitHeroTitle: "真正理解您代码的 AI 驱动文档"
    splitHeroDescription: "告别手动编写文档。AIGNE DocSmith 会分析您的代码库，生成全面、结构化、多语言的文档，并始终保持同步。就像魔法一样！"
    splitHeroActions:
      - text: "立即开始"
        link: "#quick-start"
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-doc-smith"
    splitHeroRightImage: "mediakit://heroAigneDocsmith.png"
  - sectionName: "features"
    sectionSummary: "本部分通过一个有趣的、可快速浏览的网格展示了 DocSmith 的核心优势。每个功能都配有清晰的图标和精炼的描述，以突出其'价值'而非仅仅是'功能'。"
    threeColumnGridTitle: "爱上 DocSmith 的理由"
    list:
      - sectionName: "intelligentAnalysis"
        sectionSummary: "突出智能代码分析能力。"
        iconName: "mdi:brain-outline"
        cardTitle: "智能分析"
        cardDescription: "我们的 AI 不仅仅是阅读您的代码——它能理解其结构、模式和意图，从而创建出完全合理的文档。"
      - sectionName: "comprehensiveCoverage"
        sectionSummary: "展示该工具生成各种文档的能力。"
        iconName: "mdi:book-open-page-variant-outline"
        cardTitle: "全面覆盖"
        cardDescription: "从 API 参考到完整的用户指南，您需要的一切应有尽有。一次性为您的整个项目生成文档！"
      - sectionName: "globalReady"
        sectionSummary: "强调多语言支持。"
        iconName: "mdi:web"
        cardTitle: "全球化就绪"
        cardDescription: "即刻走向全球！支持 12 种语言和专业的、感知上下文的翻译，助您触达全球用户。"
      - sectionName: "alwaysCurrent"
        sectionSummary: "重点介绍自动更新功能。"
        iconName: "mdi:sync-circle"
        cardTitle: "始终最新"
        cardDescription: "告别过时的文档。DocSmith 会检测您的代码变更并自动更新文档，确保内容始终准确。"
      - sectionName: "zeroConfig"
        sectionSummary: "突出易用性和开箱即用的功能。"
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "零配置"
        cardDescription: "开箱即用，具备智能默认设置和自动检测功能。您可以在几分钟内生成第一套文档！"
      - sectionName: "seamlessIntegration"
        sectionSummary: "描述该工具与其他平台和 LLM 的集成能力。"
        iconName: "mdi:puzzle-outline"
        cardTitle: "无缝集成"
        cardDescription: "连接 AIGNE Hub，使用您自己的 LLM 密钥，一键发布。完美融入您的工作流。"
  - sectionName: "quickStart"
    sectionSummary: "本部分提供了一个极其简单、以行动为导向的指南，帮助用户立即上手。重点在于展示看到结果是多么快速和容易。"
    verticalHeroTitle: "几分钟内快速上手"
    verticalHeroDescription: "准备好见证魔法了吗？只需安装 CLI 并在您的项目目录中运行一个命令。就是这么简单！剩下的交给 DocSmith。"
    verticalHeroCode:
      name: "终端"
      content: "# 全局安装 AIGNE CLI\nnpm install -g @aigne/cli\n\n# 进入您的项目并生成文档\naigne doc generate"
  - sectionName: "howItWorks"
    sectionSummary: "本部分为好奇和技术导向的用户揭示了其内部工作原理。它以视觉上引人入胜且易于理解的方式解释了多智能体架构。"
    splitHeroTitle: "工作原理：AI 智能体的交响乐"
    splitHeroDescription: "DocSmith 不只是一个 AI——它是一个由专业智能体组成的协作团队！基于 AIGNE 框架构建，我们的多智能体流水线分阶段进行分析、规划和内容生成，确保每次都能产出高质量、结构化的文档。就像您拥有一个专属的写作团队。"
    splitHeroLeftImage: "mediakit://howItWorksPipeline.png"
    splitHeroActions:
      - text: ""
        link: ""
      - text: ""
        link: ""
  - sectionName: "cliReference"
    sectionSummary: "一个面向开发者的实用参考，列出了最常见的 CLI 命令。以简洁的网格形式呈现，方便用户快速查找和复制所需命令。"
    twoColumnGridTitle: "掌握命令行"
    list:
      - sectionName: "generateCommand"
        sectionSummary: "解释 'generate' 命令。"
        contentCardTitle: "生成文档"
        contentCardDescription: "核心功能！运行此命令以启动从代码分析到内容创建的整个过程。"
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc generate"
      - sectionName: "updateCommand"
        sectionSummary: "解释 'update' 命令。"
        contentCardTitle: "更新指定文档"
        contentCardDescription: "需要调整某些内容？此命令允许您根据新的反馈重新生成特定文档。"
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc update"
      - sectionName: "translateCommand"
        sectionSummary: "解释 'translate' 命令。"
        contentCardTitle: "翻译成新语言"
        contentCardDescription: "扩大您的影响力。轻松将您生成的文档翻译成 12 种支持的语言中的任意一种。"
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc translate"
      - sectionName: "publishCommand"
        sectionSummary: "解释 'publish' 命令。"
        contentCardTitle: "发布与分享"
        contentCardDescription: "准备好上线了吗？使用一个命令发布您的文档，并立即获得一个可分享的链接。"
        contentCardRightCode:
          name: "CLI"
          content: "aigne doc publish"
  - sectionName: "enterprise"
    sectionSummary: "本部分直接面向业务需求，重点介绍了为团队和企业提供的强大功能。它旨在建立信任，并为有价值的咨询提供明确的下一步。"
    splitHeroTitle: "专为团队和企业打造"
    splitHeroDescription: "通过专为专业团队设计的功能，将您的文档提升到新水平。获得团队协作、自定义品牌、API 集成和优先支持。可部署在您自己的基础设施上，以实现最大程度的安全和控制。"
    splitHeroActions:
      - text: "联系销售"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
    splitHeroRightImage: "mediakit://enterpriseFeatures.png"
