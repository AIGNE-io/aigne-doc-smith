meta:
  title: "AIGNE DocSmith 企业版 | 安全、可扩展、有支持"
  description: "了解 AIGNE DocSmith 的企业级功能，包括私有云部署、单点登录 (SSO)、优先支持和自定义品牌。安全地扩展您的文档。"
  image: ""
sections:
  - sectionName: "EnterpriseHero"
    sectionSummary: "一个强有力的英雄部分，用于介绍企业解决方案，强调规模、安全性和支持，并附有明确的号召性用语以联系销售。"
    splitHeroTitle: "满怀信心地扩展您的文档"
    splitHeroDescription: "获取您的组织所需的功能、安全性和专属支持。AIGNE DocSmith 企业版为大型团队提供强大的功能，以实现大规模协作、集成和部署。"
    splitHeroActions:
      - text: "联系销售"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
    splitHeroRightImage: "https://placehold.co/1440x700?text=Enterprise+Solution"
  - sectionName: "EnterpriseFeatures"
    sectionSummary: "在一个可快速浏览的网格中突出企业版计划的核心功能，重点关注协作、品牌、自动化和分析，以展示商业价值。"
    fourColumnGridTitle: "为您的企业工作流而构建"
    list:
      - sectionName: "TeamCollaborationCard"
        sectionSummary: "功能卡，解释多用户和基于角色的访问能力。"
        iconName: "mdi:account-group-outline"
        cardTitle: "无缝的团队协作"
        cardDescription: "通过多用户工作流和基于角色的访问控制，赋能您的整个团队，高效、安全地管理文档。"
      - sectionName: "CustomBrandingCard"
        sectionSummary: "功能卡，突出白标和自定义品牌选项。"
        iconName: "mdi:palette-outline"
        cardTitle: "自定义品牌"
        cardDescription: "通过白标文档保持完美的品牌一致性。这是您的辛勤工作成果，所以它应该看起来像您的品牌。"
      - sectionName: "ApiIntegrationCard"
        sectionSummary: "功能卡，详细介绍用于自动化文档管道的 REST API。"
        iconName: "mdi:api"
        cardTitle: "强大的 API 集成"
        cardDescription: "自动化您的文档管道！使用我们强大的 REST API 将 DocSmith 直接集成到您现有的 CI/CD 工作流中。"
      - sectionName: "AnalyticsCard"
        sectionSummary: "功能卡，展示跟踪文档使用情况和有效性的能力。"
        iconName: "mdi:chart-line"
        cardTitle: "富有洞察力的分析"
        cardDescription: "不仅仅是发布。跟踪文档的使用情况和有效性，了解哪些内容能引起用户的共鸣以及哪些地方需要改进。"
  - sectionName: "SecurityAndCompliance"
    sectionSummary: "一个解决企业安全问题的关键部分，通过详细介绍私有部署、单点登录、审计日志和数据隐私来建立信任。"
    twoColumnGridTitle: "值得您信赖的安全与合规性"
    list:
      - sectionName: "PrivateCloudCard"
        sectionSummary: "安全功能卡，强调本地或私有云部署选项。"
        iconName: "mdi:cloud-lock-outline"
        cardTitle: "私有云部署"
        cardDescription: "在您自己的基础设施上部署 DocSmith。您的代码、数据和文档永远无需离开您的安全环境。"
      - sectionName: "SsoIntegrationCard"
        sectionSummary: "安全功能卡，用于单点登录集成能力。"
        iconName: "mdi:key-chain"
        cardTitle: "单点登录 (SSO) 集成"
        cardDescription: "通过连接您现有的身份提供商（如 Okta、Azure AD 等），简化访问并增强安全性。"
      - sectionName: "AuditLogsCard"
        sectionSummary: "安全功能卡，突出用于合规性的全面活动跟踪。"
        iconName: "mdi:file-document-outline"
        cardTitle: "全面的审计日志"
        cardDescription: "通过完整的活动跟踪保持完全的可见性。非常适合满足合规性要求和内部安全审计。"
      - sectionName: "DataPrivacyCard"
        sectionSummary: "安全功能卡，向客户保证他们的数据仍然属于他们自己。"
        iconName: "mdi:shield-check-outline"
        cardTitle: "您的数据始终属于您"
        cardDescription: "我们严肃对待隐私问题。在私有部署中，您的代码完全在您的环境中处理，绝无例外。"
  - sectionName: "SupportAndServices"
    sectionSummary: "展示为企业客户提供的优质支持和专业服务，让他们放心，他们拥有一个专属的合作伙伴。"
    threeColumnGridTitle: "我们通过专属支持为您保驾护航"
    list:
      - sectionName: "PrioritySupportCard"
        sectionSummary: "服务卡，详细介绍直接联系工程团队以获得快速支持。"
        iconName: "mdi:face-agent"
        cardTitle: "优先支持"
        cardDescription: "无需再排长队等候。在您需要时，可直接、优先地联系我们的工程团队，以获得快速、专业的帮助。"
      - sectionName: "CustomTrainingCard"
        sectionSummary: "关于为团队量身定制的入门和培训研讨会的服务卡。"
        iconName: "mdi:school-outline"
        cardTitle: "定制培训与入门指导"
        cardDescription: "让您的团队迅速上手！我们提供定制的研讨会和入门指导课程，确保每个人从第一天起就成为 DocSmith 专家。"
      - sectionName: "ProfessionalServicesCard"
        sectionSummary: "服务卡，提供帮助以处理自定义集成和复杂部署。"
        iconName: "mdi:handshake-outline"
        cardTitle: "专业服务"
        cardDescription: "有独特的挑战？我们的团队随时准备为您提供定制集成、部署协助和量身定制的解决方案。"
  - sectionName: "EnterpriseCta"
    sectionSummary: "最后一个具有高影响力的号召性用语，鼓励潜在企业客户联系以获取演示和定价信息。"
    ctaTitle: "准备好提升您团队的文档水平了吗？"
    ctaDescription: "让我们谈谈 AIGNE DocSmith 企业版如何满足您组织的独特需求。联系我们获取个性化演示和报价。"
    cta:
      - text: "立即联系销售"
        link: "https://www.aigne.io/contact"
      - text: ""
        link: ""
