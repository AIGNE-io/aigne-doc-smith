aigne-doc-smith:
  en: aigne-doc-smith
AIGNE DocSmith is a powerful, AI-driven documentation generation tool built on the AIGNE Framework. It automates the creation of detailed, structured, and multi-language documentation directly from your source code.:
  en: AIGNE DocSmith is a powerful, AI-driven documentation generation tool built
    on the AIGNE Framework. It automates the creation of detailed, structured,
    and multi-language documentation directly from your source code.
  zh: AIGNE DocSmith 是一款功能强大的、由 AI 驱动的文档生成工具，它基于 AIGNE
    框架构建。该工具可直接从您的源代码中自动创建详细、结构化且支持多语言的文档。
  zh-TW: AIGNE DocSmith 是一款功能強大、由 AI 驅動的文件產生工具，它建立於 AIGNE
    框架之上。它能直接從您的原始碼自動建立詳細、結構化且支援多國語言的文件。
  ja: AIGNE
    DocSmithは、AIGNEフレームワークを基盤に構築された、AI駆動の強力なドキュメント生成ツールです。ソースコードから直接、詳細で構造化された多言語対応のドキュメントを自動で作成します。
