    "sectionSummary": "Explains the initial input analysis step of the pipeline in detail."
    "splitHeroTitle": "Stage 1: Input Analysis"
    "splitHeroDescription": "The magic begins here! Our intelligent agents spring
      into action, loading your source code and `aigne.yaml` project
      configuration. This is the crucial first step where we get to know your
      project inside and out, setting the stage for brilliant documentation."
