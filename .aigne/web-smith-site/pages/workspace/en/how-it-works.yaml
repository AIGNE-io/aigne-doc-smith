    "sectionSummary": "Introduces the core concept of the multi-agent architecture
      with a high-level explanation and a visual diagram, immediately
      establishing the technical focus of the page."
    "splitHeroTitle": "Discover the Power of a Multi-Agent System"
    "splitHeroDescription": "AIGNE DocSmith isn't a single tool—it's a dynamic team
      of specialized AI agents working together. This modular pipeline
