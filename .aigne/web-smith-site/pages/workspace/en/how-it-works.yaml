    "sectionSummary": "Explains the refinement and updates step of the pipeline in detail."
    "splitHeroTitle": "Stage 4: Refinement & Updates"
    "splitHeroDescription": "Your feedback is our command! When you run an update,
      specialized agents are activated to make precise changes. Whether you need
      to tweak a single sentence or reorganize the entire structure, our system
      responds intelligently to your input, ensuring your docs are always
      perfect."
