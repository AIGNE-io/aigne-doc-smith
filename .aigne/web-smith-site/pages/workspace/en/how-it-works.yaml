    "splitHeroDescription": "Ready to go global? Our optional agents make it
      effortless. With a simple command, you can translate your documentation
      into multiple languages. Then, publish the polished, final version
      directly to your web platform. It's the final, seamless step to sharing
      your knowledge with the world."
