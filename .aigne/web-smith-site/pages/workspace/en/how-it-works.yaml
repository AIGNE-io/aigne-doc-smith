    "sectionSummary": "Explains the structure planning step of the pipeline in detail."
    "splitHeroTitle": "Stage 2: Structure Planning"
    "splitHeroDescription": "Next up, our Structure Planning agent acts as the
      architect for your docs. It meticulously analyzes your codebase to propose
      a logical, comprehensive, and perfectly organized documentation outline.
      It's like having a master technical writer map everything out for you!"
