    "sectionSummary": "Explains the content generation step of the pipeline in detail."
    "splitHeroTitle": "Stage 3: Content Generation"
    "splitHeroDescription": "This is where the real creativity happens! With the
      blueprint in place, our Content Generation agents unleash their power.
      They dive into each section of the plan, filling it with rich, detailed
      text, relevant code examples, and crystal-clear explanations. Watch your
      documentation come to life!"
