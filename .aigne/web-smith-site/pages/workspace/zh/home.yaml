    "faqTitle": "有问题？我们有答案。"
    "faqList":
      - "question": "AIGNE DocSmith 简而言之是什么？"
        "answer": "这是一款智能的、由 AI 驱动的工具，通过分析你的代码库
          自动生成高质量、结构化的多语言文档。把它看作
          一位资深技术写作者，但速度要快得
          多。"
      - "question": "开始使用需要自备 API 密钥吗？"
        "answer": "不需要。DocSmith 默认使用 AIGNE Hub，因此你无需任何
          API 密钥即可立刻开始生成文档。若你愿意，也可以
          连接你自己的 OpenAI、Google、Anthropic 等提供商的密钥。"
      - "question": "它如何保持文档始终最新？"
        "answer": "DocSmith 会智能检测你代码中的更改。当你运行
          更新命令时，它会识别新增或修改的内容，并
          仅自动重新生成受影响的部分，确保文档始终同步。"
      - "question": "它支持哪些类型的项目？"
        "answer": "它被设计为通用型。DocSmith 会自动检测你项目的
          结构和技术栈，适用于 API、库、Web 应用等，且
          可为不同受众自定义风格。"
      - "question": "发布文档有多容易？"
        "answer": "非常简单。只需一条 'aigne doc publish' 命令就能让
          文档上线。你可以发布到公共的 DocSmith 平台，或
          发布到你团队的私有实例。"
