    "sectionSummary": "一个引人注目的首屏部分，用强视觉与清晰的号召性用语介绍 AIGNE DocSmith 的核心价值，面向开发者和业务用户。"
    "splitHeroTitle": "真正理解你代码的 AI 文档"
    "splitHeroDescription": "告别手写文档。AIGNE DocSmith 会分析你的
      代码库，生成全面、结构化且支持多语言的
      文档，并始终与代码保持同步。零配置，开箱即
      用。"
