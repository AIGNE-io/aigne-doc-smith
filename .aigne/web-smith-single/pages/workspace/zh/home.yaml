  - "sectionName": "quickStart"
    "sectionSummary": "面向开发者的快速入门部分，提供可操作的上手
      指南。内嵌代码片段便于立即实践。"
    "verticalHeroTitle": "60 秒即可上手"
    "verticalHeroDescription": "准备好了吗？只需安装 AIGNE CLI 并在项目
      目录中运行一条命令。其余交给 DocSmith：它会自动检测你的技术栈，并通过
      有趣的交互式流程引导你完成设置。"
    "verticalHeroCode":
      "name": "bash"
      "content": "# Install the CLI globally

        npm install -g @aigne/cli


        # Navigate to your project and run

        aigne doc generate"
