type: "@aigne/agent-library/orchestrator"
name: generateStructureOrchestrator
input_schema:
  type: object
  properties:
    feedback:
      type: string
      description: (Optional) User's feedback on the current document structure, to help improve it.
  required: []

objective:
  url: objective.md

planner:
  type: ai
  instructions:
    - url: planner-instructions.md

afs:
  modules:
    - module: local-fs
      options:
        name: workspace
        localPath: .
        description: The target repository containing source code, documentation, and other files that serve as the data source for analyzing and generating the document structure
    - module: local-fs
      options:
        name: doc-smith
        localPath: ./.aigne/doc-smith
        description: The Doc Smith workspace for storing intermediate and output files

skills:
  - tools/afs_edit.mjs
